PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Koristite W3C veb autentifikaciju (Webauthn) kao metod višefaktorske autentifikacije. Svi moderni pregledači to podržavaju. Većina pregledača nudi autentifikaciju specifičnu za uređaj zaštićenu lozinkom i/ili biometrijom (senzor otiska prsta, skeniranje lica, &hellip;)."

