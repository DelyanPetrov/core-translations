PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Već ste konfigurisali svoj Authenticator. Imajte na umu da njen naslov možete menjati samo sa ove stranice."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Web provera autentičnosti"
