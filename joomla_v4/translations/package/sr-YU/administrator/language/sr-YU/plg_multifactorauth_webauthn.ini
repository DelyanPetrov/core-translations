PLG_MULTIFACTORAUTH_WEBAUTHN="Višefaktorska autentifikacija – Web autentifikacija"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Nevažeći zahtev za autentifikaciju."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Registracija autentikatora nije uspela. Odgovor autentikatora primljen od brauzera ne odgovara javnom ključu koji je izdao server. To znači da vas je neko pokušao hakovati ili je nešto pokvareno."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Iz bezbednosnih razloga nije vam dozvoljeno da registrujete autentifikatore u ime drugog korisnika."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Nešto je pošlo po zlu, ali u ovom trenutku nisu dostupne dodatne informacije o grešci. Molimo pokušajte ponovno registrovati svoj autentikator."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Server nije izdao javni ključ za registraciju autentikatora, ali je nekako primio zahtev za registraciju autentikatora od brauzera. To znači da vas je neko pokušao hakovati ili je nešto pokvareno."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Vaš pretraživač ne podržava standard WebAuthn. Još uvek nisu svi pretraživači kompatibilni sa WebAuthn-om na svim uređajima."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Vašem pretraživaču nedostaje podrška za WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Pristupite sajtu preko HTTPS-a da biste omogućili višefaktorsku autentifikaciju pomoću WebAuthn-a."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn je dostupan samo na HTTPS-u"
