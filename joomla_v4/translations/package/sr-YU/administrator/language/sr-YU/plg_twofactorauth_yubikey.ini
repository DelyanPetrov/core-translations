PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Vaš YubiKey je već povezan sa vašim korisničkim nalogom"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Ako želite prekinuti vezu vašeg YubiKey-a sa svojim korisničkim nalogom ili koristiti drugi YubiKey, prvo onemogućite dvostepenu proveru autentičnosti i sačuvajte svoj korisnički profil. Zatim se vratite na ovu stranicu korisničkog profila i ponovno aktivirajte dvostepenu proveru autentičnosti metodom YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY="Dvostruka autentifikacija - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Niste uneli ispravan YubiKey tajni kod ili YubiCloud server nije trenutno dostupan."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ova funkcija vam omogućava da koristite YubiKey sigurnosni kod za dvostruku potvrdu identiteta. Osim korisničkog imena i lozinke potrebno je da unesete i da ubacite YubiKey u USB port računara, kliknite unutar oblasti tajnog ključa za prijavljivanje i dodirnite YubiKey. Tajni kod generiše vaš YubiKey jedinstven je za vaš uređaj i menja se stalno. Ovo pruža dodatnu zaštitu od hakera i njihovog prijavljivanja na vaš nalog, čak i kada imaju vašu lozinku."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Oba"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sekcije sajta"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Sajt (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Sigurnosni kod"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Podešavanje"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Ubacite vaš YubiKey uređaj u USB port vašeg računara. Kliknite na polje sigurnosnog koda ispod. Tada držite jednu sekundu zlatni disk vašeg YubiKey uređaja. Nakon toga sačuvajte vaš korisnički profil. Ako je kod generisan od vašeg YubiKey validan dvostruka autentifikacija će biti omogućena i vaš YubiKey će biti povezan sa vašim korisničkim nalogom."

