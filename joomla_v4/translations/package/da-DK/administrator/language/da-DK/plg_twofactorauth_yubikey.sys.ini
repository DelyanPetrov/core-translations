PLG_TWOFACTORAUTH_YUBIKEY="To-faktor godkendelse - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Tillader brugere på dit websted at anvende to-faktor godkendelse ved anvendelse af YubiKey sikker hardware token. Brugere skal bruge deres egen YubiKey tilgængelig på <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. For at anvende to-faktor godkendelse, så skal brugere redigere deres brugerprofil og aktivere to-faktor godkendelse."

