PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Godkender registrering fejlede. Det modtagne godkender svar fra browseren  matcher ikke den offentlige nøgle der er udstedt af serveren. Dette betyder at nogen har forsøgt at hacke dig eller at noget er ødelagt."
