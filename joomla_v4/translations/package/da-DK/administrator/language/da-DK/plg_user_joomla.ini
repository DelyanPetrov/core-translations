PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>Som en sikkerhedsfunktion, så tillader Joomla dig at skifte til stærk adgangskodekryptering.</p><p>For at aktivere stærk adgangskodekryptering tryk på knappen nedenunder. Alternativt kan du redigere plugin'et Bruger - Joomla og ændre indstillingen stærk adgangskodekryptering til On.</p><p>Inden aktivering bør du verificere at alle tredjeparts registrerings/log-på, brugerstyring eller bro udvidelser der er installeret på dit websted, understøtter stærk adgangskodekryptering.</p>"
