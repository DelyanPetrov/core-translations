PLG_MULTIFACTORAUTH_YUBIKEY="การตรวจสอบสิทธิ์แบบหลายปัจจัย - YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="อนุญาตให้ผู้ใช้ในเว็บไซต์ของคุณใช้การตรวจสอบสิทธิ์แบบหลายปัจจัย โดยใช้โทเค็นฮาร์ดแวร์ที่ปลอดภัยของ YubiKey ผู้ใช้ต้องมี YubiKey เป็นของตัวเองจาก https://www.yubico.com/ ในการใช้การตรวจสอบสิทธิ์แบบหลายปัจจัย ผู้ใช้ต้องแก้ไขโปรไฟล์ผู้ใช้ของตนและเปิดใช้งานการตรวจสอบสิทธิ์แบบหลายปัจจัย"

