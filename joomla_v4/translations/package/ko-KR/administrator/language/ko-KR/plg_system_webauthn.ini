PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Authentication (WebAuthn) API를 사용하여 무암호 인증을 활성화합니다. 사용자가 사이트에 HTTPS를 통해 액세스하는 경우에만 사용자 프로필 편집기의 WebAuthn 탭 및 WebAuthn 로그인 버튼이 표시됩니다. 더 나아가, WebAuthn 인증자를 등록하고 이를 사용하여 사이트에 로그인하려면, 귀하의 사이트가 사용자 브라우저가 신뢰하는 인증 기관에 의해 서명된 유효한 인증서를 사용하는 경우에만 작동합니다."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="로그인 모듈에서 사용자 이름 필드를 찾을 수 없습니다. 죄송합니다만, 이 사이트에서는 다른 로그인 모듈을 사용하지 않는 한 무암호 인증이 작동하지 않습니다."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="손님 사용자의 자격 증명을 저장할 수 없습니다!"
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="무효한 무암호 로그인 요청입니다. 무언가가 고장났거나 사이트를 해킹하려는 시도일 수 있습니다."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="자격 증명을 저장할 수 없습니다. 이 자격 증명은 이미 다른 사용자에 의해 사용 중입니다."
