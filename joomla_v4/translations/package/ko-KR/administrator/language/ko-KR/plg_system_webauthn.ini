PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Authentication (WebAuthn) API를 사용하여 무암호 인증을 활성화합니다. 사용자가 사이트에 HTTPS를 통해 액세스하는 경우에만 사용자 프로필 편집기의 WebAuthn 탭 및 WebAuthn 로그인 버튼이 표시됩니다. 더 나아가, WebAuthn 인증자를 등록하고 이를 사용하여 사이트에 로그인하려면, 귀하의 사이트가 사용자 브라우저가 신뢰하는 인증 기관에 의해 서명된 유효한 인증서를 사용하는 경우에만 작동합니다."
PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_CANCEL_LABEL="취소"

