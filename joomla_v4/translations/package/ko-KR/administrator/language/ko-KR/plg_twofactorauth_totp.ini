PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="올바른 보안코드를 입력하지 않았습니다. 귀하의 Google 인증 프로그램 설정을 확인하고 장치의 시간이 사이트의 시간과 일치하는지 확인하십시오."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="구글 인증자(authenticator)"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla!는 two factor 인증 시스템을 내장합니다. 매 30초마다 변경되는 두 번째 비밀 코드로 사이트 로그인을 안전하게 합니다. 모바일 장비와 <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> 앱으로 코드를 생성할 수 있습니다.</p><p>By selecting the button below:</p><ul><li>Joomla! will enable the two factor authentication plugins</li><li>Two Factor Authentication is going to be available for all users.</li><li>Each user can configure Two Factor Authentication in User Details.</li><li>You can always disable Two Factor Authentication plugin, or configure it for Backend usage only.</li><li>You will be taken to your user profile page where you can find more information on two factor authentication and enable it for your user account.</li></ul>"
