JLIB_RULES_SETTING_NOTES_COM_TEMPLATES="변경사항은 이 컴포넌트에만 적용됩니다.<br><em><strong>상속됨</strong></em> - 전역 구성 또는 상위 레벨의 설정이 적용됩니다.<br><em><strong>거부됨</strong></em> - 전역 또는 상위 레벨에서의 설정과 관계 없이 적용되고 모든 하위 요소에도 적용됩니다.<br><em><strong>허용됨</strong></em> - 전역 구성 설정으로부터 재정의되지 않는 한 이 컴포넌트에 대한 작업을 활성화합니다."

