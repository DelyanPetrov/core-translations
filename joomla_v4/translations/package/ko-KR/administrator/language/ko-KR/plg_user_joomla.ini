PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>보안 기능으로, Joomla 3.2는 강력한 비밀번호 암호화로 변경하는 것을 허용합니다.</p><p>강력한 비밀번호로 전환하려면 아래의 버튼을 클릭하세요. 또는 사용자 - Joomla 플러그인을 편집하고 강력한 비밀번호 세팅을 활성화 하세요.</p><p>이를 활성화 하기 전에 모든 타사의 가입/로그인, 사용자 관리 또는 당신의 사이트에 설치된 bridge 확장 프로그램이 강력한 암호 암호화를 지원하는지 확인해야만 합니다.</p>"

