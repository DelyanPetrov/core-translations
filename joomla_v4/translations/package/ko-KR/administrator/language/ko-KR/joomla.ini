JGLOBAL_FILTER_TYPE_DESC="1. 블랙리스트는 블랙리스트에서 이들을 제외한 모든 태그와 속성을 허용합니다.<br /><strong>--</strong>기본 블랙리스트는 다음의 태그를 포함합니다.: 'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> 기본 블랙리스트들은 다음의 속성을 포함합니다.:<br />'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>콤마 또는 빈 공간으로 된 각각의 태그 또는 속성이름을 구분하는 추가적인 태그와 속성을 필터태그와 필터 속성 필드에 추가함으로써 블랙리스트에 등록할 수 있습니다.</p><p> 화이트리스트는 필터태그와 필터 속성 필드에 나열된 태그만을 허용합니다.</p><p>저장되었을때 컨텐트에서 모든 HTML태그를 제거되지 않습니다.</p> <p>이러한 설정은 사용하는 편집기에 관계없이 작동하는지 유의하시기 바랍니다. <br />WYSIWYG 편집기를 사용하는 경우에도 필터링 설정은 데이터베이스에 정보를 저장하기 전에 추가 태그와 속성을 제거할 수 있습니다.</p>"
