PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>이 블로그와 블로그 작성자에 대해 간략하게 알려줍니다.</p><p>로그인한 상태에서 편집 아이콘을 선택하여 이 페이지를 편집할 수 있습니다.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="About"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>다음은 사이트 작업에 대한 몇 가지 기본 팁입니다.</p><ul><li>Joomla! 에는 지금 보고 있는 '프론트 엔드'와 메뉴 설정 및 표시할 모듈 결정과 같은 사이트 생성의 고급 작업을 수행하는 '관리자' 또는 '백 엔드'가 있습니다. 사이트의 이 부분에 로그인하는 데 사용한 것과 동일한 사용자 이름과 비밀번호를 사용하여 별도로 관리자에게 로그인해야 합니다.</li><li>아마도 가장 먼저 하고 싶은 일 중 하나는 사이트 제목을 변경하고 라인을 태그하고 로고를 추가하는 것입니다. 이렇게 하려면 로그인 시 표시되는 메뉴에서 템플릿 설정 링크를 선택하십시오. 사이트 설명, 브라우저 제목, 기본 이메일 및 기타 항목을 변경하려면 사이트 설정을 선택하십시오. 관리자에서 더 많은 고급 구성 옵션을 사용할 수 있습니다.</li><li>사이트의 모양을 완전히 바꾸려면 새 템플릿을 설치하는 것이 좋습니다. 시스템으로 이동하여 목록에서 설치 - 확장을 선택하면 확장 설치 프로그램이 열립니다. Joomla에는 무료 및 상업용 템플릿이 많이 있습니다.</li><li>이미 살펴보았듯이 사이트의 다른 부분을 볼 수 있는 사람을 제어할 수 있습니다. 모듈과 아티클을 작업할 때 액세스 수준을 '등록됨'으로 설정하면 로그인한 사용자만 볼 수 있습니다.</li><li>새 아티클이나 다른 종류의 콘텐츠를 만들 때 게시됨 또는 게시되지 않음으로 저장할 수도 있습니다. 게시되지 않은 사이트 방문자는 이를 볼 수 없지만 볼 수는 있습니다.</li><li><a href='https://docs.joomla.org/'>Joomla 문서 사이트</a>에서 Joomla 작업에 대해 자세히 알아볼 수 있습니다. <a href='https://forum.joomla.org/'>Joomla 포럼</a>에서 다른 사용자로부터 도움을 받으세요. 관리자 페이지에는 모든 페이지에 해당 페이지의 기능에 대한 자세한 정보를 제공하는 도움말 버튼이 있습니다.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="당신의 사이트 작업하기"
