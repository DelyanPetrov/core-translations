PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>워크플로우는 아티클이 게시되기까지 거쳐야 하는 스테이지를 관리합니다.</p><p>워크플로우를 관리하는 컴포넌트는 기본적으로 활성화되어 있지 않습니다.</p><p>샘플 데이터로 제공된 워크플로우를 보려면, 이 기능을 우선 활성화하세요.</p><ol><li>관리자 영역에 접속합니다.</li><li>'콘텐츠' > '아티클' > '옵션' > '통합' 탭에서 '워크플로우 활성화'를 '예'로 설정합니다.</li><li>변경 사항을 저장합니다.</li></ol><p>이제 다시 '콘텐츠'에 가면 '워크플로우' 섹션을 볼 수 있습니다.</p><p>아티클을 편집할 때 워크플로우와 관련된 아티클의 새로운 전환도 확인할 수 있습니다.</p>"
