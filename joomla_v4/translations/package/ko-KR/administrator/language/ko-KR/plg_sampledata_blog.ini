PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_FULLTEXT="<p>조롱박 채소 톱풀 콩 루타바가 엔다이브 콜리플라워 양상추 콜라비 아마란스 물 시금치 아보카도 무 파 양배추 아스파라거스 겨울 쇠비름 케일. 셀러리 감자 파 데저트 건포도 고추냉이 시금치 당근 소코. 연근 물 시금치 회향 다시마 옥수수 죽순 죽순 녹두 근대 근대 호박 양파 병아리콩 그램 옥수수 완두콩. 방울양배추 고수 밤 박 근대 미역 콜라비 비트 뿌리 당근 물냉이. 옥수수 아마란스 샐비어 분야 견과류 김 팥 병아리콩 감자 피망 아티초크.</p> "
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_INTROTEXT="<p><strong>저희는 달나라에 찍고 올 정도로 Joomla를 사랑합니다!</strong></p><p>도움을 주신 모든 자원봉사자분들께 감사드립니다!</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_7_TITLE="사랑"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_FULLTEXT="<p>컵케이크 ipsum dolor. 솜사탕 아이스크림 참깨 스냅 케이크 마시멜로 파우더. 아이스크림 초콜릿 케이크 마시멜로 할바 봉봉. 드래그 당근 케이크 덴마크 캔디 머핀 브라우니. 캔디 슈가 자두 아이스크림 츄파춥스 마카롱 티라미수 수플레 귀리 케이크. 토핑 치즈 케이크 롤리팝 구미 곰 아이싱 달콤한 롤 도넛 감초. 파이 젤리 오 캔디 도넛 귀리 케이크 솜사탕 </p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_INTROTEXT="<p><strong>Joomla 버전 4를 자랑스럽게 소개합니다!</strong></p><p>Joomla의 워크플로우에 대해 자세히 알아보세요.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_8_TITLE="Joomla"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_FIELD_0="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>워크플로우는 아티클이 게시되기까지 거쳐야 하는 스테이지를 관리합니다.</p><p>워크플로우를 관리하는 컴포넌트는 기본적으로 활성화되어 있지 않습니다.</p><p>샘플 데이터로 제공된 워크플로우를 보려면, 이 기능을 우선 활성화하세요.</p><ol><li>관리자 영역에 접속합니다.</li><li>'콘텐츠' > '아티클' > '옵션' > '통합' 탭에서 '워크플로우 활성화'를 '예'로 설정합니다.</li><li>변경 사항을 저장합니다.</li></ol><p>이제 다시 '콘텐츠'에 가면 '워크플로우' 섹션을 볼 수 있습니다.</p><p>아티클을 편집할 때 워크플로우와 관련된 아티클의 새로운 전환도 확인할 수 있습니다.</p>"
