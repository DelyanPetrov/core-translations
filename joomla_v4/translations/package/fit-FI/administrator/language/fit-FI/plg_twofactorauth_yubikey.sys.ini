PLG_TWOFACTORAUTH_YUBIKEY="Kaksivaiheinen autentikointi - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Antaa käyttäjille mahdollisuuden käyttää sivustolla kaksivaiheista autentikointia YubiKey-tunnistinlaitteella. Käyttäjät tarvitsevat oman YubiKeyn, joka on saatavilla osoitteesta https://www.yubico.com/. Käyttääkseen kaksivaiheista autentikointia käyttäjän on muokattava käyttäjäprofiiliaan ja otettava käyttöön kaksivaiheinen autentikointi."

