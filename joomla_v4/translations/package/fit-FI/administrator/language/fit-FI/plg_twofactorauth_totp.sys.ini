PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Sallii sivuston käyttäjien käyttää sivustolle kirjautuessaan kaksivaiheista kirjautumista <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Googlen kaksivaiheisella vahvistuksella</a> tai vastaavaalla aikaperusteisella salasanapalvelulla, kuten <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Käyttääksesi kaksivaiheista kirjautumista, muokaa käyttäjäprofiilia ja ota käyttöön kaksivaiheinen kirjautuminen."

