PLG_MULTIFACTORAUTH_WEBAUTHN="Kaksivaiheinen kirjautuminen - Web Authentication"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Virheellinen todennuspyyntö."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Todennusjärjestelmän rekisteröinti epäonnistui. Selaimelta saatu todennusvastaus ei vastaa palvelimen julkista avainta. Tämä tarkoittaa, että joku yritti murtautua sisään tai jotain on rikki."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Turvallisuussyistä sinulla ei ole oikeutta rekisteröidä salasanatonta tunnistautumistunnusta toisen käyttäjän puolesta."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Jotain meni pieleen, mutta virhettä koskevia lisätietoja on saatavilla. Ole hyvä ja yritä uudestaan."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Palvelin ei ole myöntänyt julkista avainta todentajan rekisteröintiä varten, mutta sai todentajan rekisteröintipyynnön selaimelta. Tämä tarkoittaa, että joku yritti murtautua sivustolle tai jotain on rikki."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Selaimesi ei tue WebAuthn-standardia. Kaikki selaimet eivät ole vielä yhteensopivia kaikilla laitteilla."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Selaimesi ei tue WebAuthnia"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Ole hyvä ja käytä sivustoa HTTPS-yhteydellä ottaaksesi käyttöön kaksivaiheisen todennuksen WebAuthnilla."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn on saatavilla vain HTTPS-yhteydelle"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Et ole vielä määrittänyt varmentajaa tai varmentaja, jota yrität käyttää ei kelpaa."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Olet jo määrittänyt varmentajan. Huomaa, että voit muokata sen otsikkoa vain tältä sivulta."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Web Authentication"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Käytä &ldquo;%s&rdquo; -painiketta tällä sivulla aloittaaksesi verkkotodennusprosessin. Noudata sitten selaimesi antamia ohjeita suorittaaksesi Web Authentication haluamasi tunnistesovelluksen avulla."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Rekisteröi todentajasi"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Käytä WebAuthnia millä tahansa laitteella tai ohjelmiston suojausavaimella."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Vahvista varmentajallasi"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Käytä W3C Web Authentication (Webauthn) kaksivaiheisena todennusmenetelmänä. Kaikki nykyaikaiset selaimet tukevat sitä. Useimmat selaimet tarjoavat laitekohtaisen todennuksen, joka on suojattu salasanalla ja/tai biometrisilla tiedoilla (sormenjälkitunnistin, kasvojen skannaus, ...)."

