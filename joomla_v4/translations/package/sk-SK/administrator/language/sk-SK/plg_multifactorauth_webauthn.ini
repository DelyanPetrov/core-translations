PLG_MULTIFACTORAUTH_WEBAUTHN="Viacfaktorová autentifikácia – Webová autentifikácia"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Neplatná požiadavka na overenie."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Registrácia autentifikátora zlyhala. Odpoveď autentifikátora získaná z prehliadača nesúhlasí s verejným kľúčom vydaným serverom. Znamená to, že niekto vás skúšal hacknúť alebo je niečo pokazené."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Z bezpečnostných dôvodov nie je povolené registrovať autentifikátory v mene iného používateľa."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Niečo sa pokazilo, avšak v tejto chvíli nie sú dostupné žiadne ďalšie informácie o tejto chybe. Skúste zaregistrovať váš autentifikátor znova, prosím."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Server nevydal verejný kľúč na registráciu autentifikátora, ale nejakým spôsobom získal požiadavku na registráciu autentifikátora z prehliadača. Znamená to, že niekto vás skúšal hacknúť alebo je niečo pokazené."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Váš prehliadač nepodporuje štandard WebAuthn. Nie všetky prehliadače sú zatiaľ kompatibilné s WebAuthn na všetkých zariadeniach."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Váš prehliadač nemá podporu pre WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Ak chcete povoliť viacfaktorové overenie s WebAuthn, prejdite na stránku cez HTTPS."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn je k dispozícii iba na HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Ešte ste nenakonfigurovali Autentifikátor alebo Autentifikátor, ktorý sa pokúšate použiť, nie je vhodný."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Autentifikátor ste už nakonfigurovali. Upozorňujeme, že jeho názov môžete upraviť iba z tejto stránky."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Webové overenie"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Použite tlačidlo &ldquo;%s&rdquo; na tejto stránke, čím spustíte proces overenia webu. Potom sa riaďte pokynmi, ktoré vám poskytne váš prehliadač, aby ste dokončili webovú autentifikáciu pomocou preferovaného autentifikátora."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Zaregistrujte svoj autentifikátor"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Použite WebAuthn s akýmkoľvek hardvérovým alebo softvérovým bezpečnostným kľúčom."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Overte pomocou aplikácie Authenticator"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Použite W3C Web Authentication (Webauthn) ako metódu viacfaktorovej autentifikácie. Podporujú ho všetky moderné prehliadače. Väčšina prehliadačov ponúka overenie špecifické pre zariadenie chránené heslom a/alebo biometriou (snímač odtlačkov prstov, sken tváre, &hellip;)."

