PLG_TWOFACTORAUTH_YUBIKEY="Dvojfaktorová autentifikácia - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Umožňuje používateľom vášho webu použiť dvojfaktorovú autentifikáciu pomocou bezpečného hardvarového tokenu YubiKey. Používatelia potrebujú vlastný YubiKey dostupný na <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Pre použitie dvojfaktorovej autentifikácie si používatelia musia upraviť ich používateľský profil a zapnúť dvojfaktorovú autentifikáciu."

