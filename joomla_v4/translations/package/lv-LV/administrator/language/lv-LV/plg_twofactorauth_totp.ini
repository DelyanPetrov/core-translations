PLG_TWOFACTORAUTH_TOTP="Divu faktoru autentifikācija - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Jūs neesat ievadījis(-usi) derīgu drošības kodu. Pārbaudiet Google Authenticator iestatījumus un pārliecinieties, ka laiks jūsu ierīce un Joomla vietnē neatšķiras."
PLG_TWOFACTORAUTH_TOTP_INTRO="Šis шуызэуоф nodrošina Google Authenticator vai līdzvērtīgas aplikācijas, piemēram FreeOTP, izmantošanu divu faktoru autentifikācijas nodrošināšanai. Pieslēdzoties vietnei ar lietotāja vārdu un paroli, būs jāievada arī sešus simbolus garš drošības, kods, ko ģenerē Google Authenticator aplikācija. Drošības kods tiek mainīts katras 30 sekundes. Tas nodrošina papildus aizsardzību pret hakeriem, kas var pieslēgties jūsu vietnei. Pat ja viņi ir ieguvuši jūsu paroli, bez drošības koda pieslēgties vietnei nevarēs."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ieslēgt divu faktoru autentifikāciju"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla vietnēm ir pieejama divu faktoru autentifikācija!. Tas uzlabo vietnes drošumu, pieprasot ievadīt drošības kodu, kas tiek mainīts katras 30 sekundes. Jūs variet izmantot mobilās ierīces un <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> aplikāciju, lai ģenerētu šos kodus.</p><p>Klikšķinot uz zemāk redzams pogas:</p><ul><li>tiks ieslēgti divu faktoru autentifikācijas spraudņi</li><li>Divu faktoru autentifikācija būs pieejama visiem vietnes lietotājiem.</li><li>Katrs lietotājs individuāli var konfigurēt divu faktoru autentifikācijas parametrus savā profilā.</li><li>Divu faktoru autentifikācijas spraudņus vienmēr var atslēgt, vai arī konfigurēt tos izmantošanai tikai administrācijas panelī.</li><li>Jūs pāradresēs uz savu lietotāja profilu, kur var iegūt plašāku informāciju par divu faktoru autentifikāciju un to ieslēgt savam kontam.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Divu faktoru autentifikācija darbojas"
