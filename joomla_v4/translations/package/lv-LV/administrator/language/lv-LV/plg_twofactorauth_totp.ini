PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="1. solis - ielādējiet Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Oficiālā Google Authenticator aplikācija Android, iOS vai BlackBerry operētājsistēmai"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Savietojami klienti citām iekārtām un operētājsistēmām (saraksts no Wikipedia)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Lejupielādējiet un instalējiet <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authecticator</a>, vai līdzīgu, savietojamu aplikāciju, piemēram <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>, Jūsu telefonā vai datorā. Lietojiet vienu no:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Atcerieties, ka ierīces pulkstenim jābūt sinhronizētam ar laika serveri. Laika atšķirība starp sistēmām var radīt problēmas ar pieslēgšanos Joomla vietnei."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konts"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Variet arī noskanēt sekojošu QR code Google Authenticator aplikācijai."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2. solis - Konfigurēšana"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Atslēga"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ja vēlaties nomainīt atslēgu, atslēdziet divu faktoru autentifikāciju. Kad ieslēgsiet to atkārtoti, tiks ģenerēta jauna atslēga."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Jums ir jāievada sekojoša informācija Google Authenticator vai savietojamajai aplikācijai."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3. solis - Aktivizēt divu faktoru autentifikāciju"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Drošības kods"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Lai pārliecinātos, ka viss ir pareizi iestatīts, lūdzu ievadiet lauciņā Google Authenticator redzamo drošības kodu un nospiediet pogu. Ja kods ir pareizs, divu faktoru autentifikācija tiks ieslēgta."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Atļaut lietotājiem lietot divu faktoru autentifikāciju lietojot <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> vai citu līdzvērtīgu, savietojamu uz laiku balstītu vienreizējas paroles ģeneratoru, piemēram <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Lai lietotu divu faktoru autentifikāciju iestatiet to lietotāja profilā."

