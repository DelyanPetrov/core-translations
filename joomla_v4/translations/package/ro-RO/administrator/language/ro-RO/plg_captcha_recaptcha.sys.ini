PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Acest plugin folosește serviciul reCAPTCHA pentru a preveni spam-urile, în timp ce ajută la digitalizarea cărților, ziarelor și a vechilor emisiuni radio. Pentru a obține o cheie secretă și cea de site pentru domeniul dvs., mergeți la <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>. Pentru a-l utiliza la înregistrarea unui cont nou, accesați Opțiuni în managerul de utilizatori și selectați CAPTCHA - reCAPTCHA ca și CAPTCHA."

