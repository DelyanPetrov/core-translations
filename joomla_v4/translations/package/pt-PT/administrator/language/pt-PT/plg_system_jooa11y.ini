PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="A imagem está marcada como <strong>decorativa</strong> e será ignorada pelas tecnologias de apoio. Se a imagem transmitir uma história, esado de espírito ou informação importante - certifique-se de adicionar texto alternativo."
