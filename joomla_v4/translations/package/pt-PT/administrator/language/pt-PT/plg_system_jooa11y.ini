PLG_SYSTEM_JOOA11Y="Sistema - Verificador de Acessibilidade do Joomla"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Contentor de conteúdos"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="O Marco na página que sera verificado sobre acessibilidade. A configuração predefinida é o marco <strong>main</strong>. As alternativas a marcos são classes, elementos ou papéis ARIA (exemplo #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Ignorar regiões"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Ignorar regiões específicas dentro do contentor de conteúdos. Use vírgulas para separar classes ou elementos (por exemplo, #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Contentor de legibilidade"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="O Marco na página que sera verificado sobre legibilidade. A configuração predefinida é o marco <strong>main</strong>. As alternativas a marcos são classes, elementos ou papéis ARIA (exemplo #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Exibir sempre"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Carregar o verificador de acessibilidade em todas as páginas. Isto é útil quando esteja a desenvolver o sítio, mas não deve ser deixado ativado quando o sítio estiver ao vivo."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="O Verificador de acessibilidade do Joomla realça visualmente problemas comuns de acessibilidade e usabilidade. Orientado para autores de conteúdo, este plugin identifica erros ou avisos e fornece orientações de como os corrigir."
