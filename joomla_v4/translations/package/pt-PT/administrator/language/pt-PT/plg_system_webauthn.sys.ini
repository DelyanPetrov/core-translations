PLG_SYSTEM_WEBAUTHN="Sistema - Autenticação por WebAuthn (sem palavras‑passe)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ativa a autenticação com senhas sem palavra-passe usando a API de autenticação W3C Web (WebAuthn). Por favor, note que a aba WebAuthn, no editor de perfil do utilizador, e os botões de login da WebAuthn só serão exibidos se o utilizador aceder o sítio por HTTPS. Além disso, registar autenticadores da WebAuthn e usá-los para aceder ao seu sítio só funcionará quando o sítio estiver a usar um certificado válido assinado por uma autoridade certificadora confiável pelo navegador do utilizador."

