PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Reverter para configuração padrão (6 horas)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>No painel de configuração de instalações definiu o valor 0 para a opção Cache de atualizações (em horas) e por esse motivo o Joomla não está a fazer qualquer cache da pesquisa por atualizações. Isto significa que um email teria de ser enviado a cada visita de página, o que não é possível. Por favor, aumente o valor (6 é o valor padrão) ou confirme que não pretende receber mensagens de notificações de atualizações do Joomla.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Este plugin verifica periodicamente a disponibilidade de novas versões do Joomla! Quando alguma atualização for encontrada alguma, ser-lhe-á enviado um email para o lembrar da atualização. Você pode personalizar o email em Sistema &rarr; Modelos de email."

