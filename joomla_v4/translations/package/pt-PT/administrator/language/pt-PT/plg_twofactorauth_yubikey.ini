PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="O Yubikey já está ligado à sua conta de utilizador."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Se quiser desligar o Yubikey da sua conta de utilizador ou usar outro Yubikey, por favor, desative primeiro a autenticação multifator e clique em Guardar no seu perfil de utilizador. Em seguida, volte a esta página de perfil de utilizador e reative a autenticação multifator pelo método Yubikey."
PLG_TWOFACTORAUTH_YUBIKEY="Autenticação multifator - Yubikey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Não inseriu um código secreto Yubikey válido ou os servidores YubiCloud estão inacessíveis no momento."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Esta funcionalidade permite usar uma chave de segurança por hardware da YubiKey para autenticação multifator. Para além do seu nome de utilizador e senha, também terá que colocar o seu YubiKey na porta USB do seu computador, clicar dentro da área chave secreta de autenticação do sítio e depois no disco de ouro Yubikey. O código secreto gerado pelo seu Yubikey é exclusivo para o seu dispositivo e muda constantemente. Isso proporciona proteção extra contra o acesso de piratas à sua conta, mesmo que eles sejam capazes de descobrir a sua senha."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Área administrativa"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Ambos"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Secção do sítio"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Sítio (área de visitantes)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Código de segurança"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Configurar"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Por favor, insira o seu dispositivo Yubikey na porta USB do seu computador. Selecione o campo de código de segurança. Em seguida, toque no disco de ouro no seu dispositivo Yubikey durante um segundo. Depois guarde o seu perfil de utilizador. Se o código gerado pelo seu Yubikey for validado pela YubiCloud, a funcionalidade de autenticação multifator será ativada e o Yubikey será vinculado à sua conta de utilizador."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os utilizadores do sítio utilizem a autenticação multifator através de uma chave de segurança por hardware YubiKey. Os utilizadores precisam ter um Yubikey próprio, disponível em https://www.yubico.com/. Para usar a autenticação multifator os utilizadores têm ainda de editar o seu perfil e permitir a autenticação multifator."

