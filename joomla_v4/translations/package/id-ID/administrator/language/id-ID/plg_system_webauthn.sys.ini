PLG_SYSTEM_WEBAUTHN="Sistem - Login Tanpa Kata Sandi WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Mengaktifkan otentikasi tanpa kata sandi menggunakan W3C Web Authentication (WebAuthn) API. Harap dicatat bahwa tab WebAuthn di editor profil pengguna dan tombol login WebAuthn hanya akan ditampilkan jika pengguna mengakses situs melalui HTTPS. Selanjutnya, mendaftarkan pengautentikasi WebAuthn dan menggunakannya untuk masuk ke situs Anda hanya akan berfungsi bila situs Anda menggunakan sertifikat yang valid, ditandatangani oleh Otoritas Sertifikat yang dipercayai oleh browser pengguna."

