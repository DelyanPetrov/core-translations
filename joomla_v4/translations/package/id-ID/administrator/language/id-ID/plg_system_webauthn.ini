PLG_SYSTEM_WEBAUTHN="Sistem - Login Tanpa Kata Sandi WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Anda tidak dapat menambah atau menghapus autentikator atas nama pengguna. Pengguna harus login, dan menyiapkan perangkat mereka sendiri."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Mengaktifkan otentikasi tanpa kata sandi menggunakan W3C Web Authentication (WebAuthn) API. Harap dicatat bahwa tab WebAuthn di editor profil pengguna dan tombol login WebAuthn hanya akan ditampilkan jika pengguna mengakses situs melalui HTTPS. Selanjutnya, mendaftarkan pengautentikasi WebAuthn dan menggunakannya untuk masuk ke situs Anda hanya akan berfungsi bila situs Anda menggunakan sertifikat yang valid, ditandatangani oleh Otoritas Sertifikat yang dipercayai oleh browser pengguna."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Tidak dapat menemukan bidang nama pengguna di modul login. Maaf, otentikasi Tanpa Kata Sandi tidak akan bekerja di situs ini kecuali Anda menggunakan modul login yang berbeda."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Tidak memungkinkan menyimpan kredensial untuk Pengunjung!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Kredensial yang disimpan salah untuk akun pengguna Anda. Masuk menggunakan metode lain, lalu hapus dan tambahkan lagi autentikator login Anda."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Permintaan masuk tanpa kata sandi tidak valid. Ada yang salah atau ini adalah upaya untuk meretas situs."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Pendaftaran autentikator telah gagal. Respons autentikator yang diterima dari browser tidak cocok dengan Kunci Publik yang dikeluarkan oleh server. Ini berarti seseorang mencoba meretas Anda atau ada yang rusak."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Demi alasan keamanan, Anda tidak diizinkan untuk mendaftarkan token autentikasi tanpa kata sandi atas nama pengguna lain."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Ada yang tidak beres tetapi tidak ada informasi lebih lanjut tentang kesalahan yang tersedia saat ini. Silakan coba lagi mendaftarkan autentikator Anda."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Server belum mengeluarkan Kunci Publik untuk pendaftaran autentikator tetapi entah bagaimana menerima permintaan pendaftaran autentikator dari browser. Ini berarti seseorang mencoba meretas Anda atau ada yang rusak."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Tidak dapat menyimpan kredensial. Kredensial ini sudah digunakan oleh pengguna lain."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Anda harus memasukkan nama pengguna Anda (tetapi BUKAN kata sandi Anda) sebelum memilih tombol masuk Otentikasi Web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Nama pengguna yang ditentukan tidak sesuai dengan akun pengguna yang mengaktifkan login tanpa kata sandi di situs ini."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Tidak dapat menyimpan label baru"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Tidak dapat menghapus pengautentikasi"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Tidak ada akun pengguna yang ditemukan"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Maaf, browser Anda tidak mendukung standar Otentikasi Web W3C untuk login tanpa kata sandi atau situs Anda tidak dilayani melalui HTTPS dengan sertifikat yang valid, ditandatangani oleh Otoritas Sertifikat yang dipercayai browser Anda. Anda harus masuk ke situs ini menggunakan nama pengguna dan kata sandi Anda."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Tidak dapat menemukan kredensial yang disimpan untuk autentikator login Anda."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Pengguna untuk autentikator ini tampaknya sudah tidak ada lagi di situs ini."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Tidak dapat memperoleh informasi pendaftaran autentikator dari situs Anda."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Hanya izinkan autentikator dengan tanda tangan kriptografi yang dapat diverifikasi untuk digunakan untuk login WebAuthn. Sangat disarankan untuk lingkungan keamanan tinggi. Membutuhkan direktori sementara sistem yang dapat ditulisi oleh PHP, dan ekstensi OpenSSL. Dapat mencegah beberapa autentikator yang lebih murah dan tidak bersertifikat bekerja sama sekali. Menonaktifkannya juga mencegah Joomla mengidentifikasi merek dan model autentikator yang Anda gunakan (tidak ada ikon yang akan ditampilkan di sebelah Nama Authenticator)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Dukungan Pengesahan"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Memungkinkan Anda mengelola metode login tanpa kata sandi menggunakan standar Otentikasi Web W3C. Anda memerlukan browser dan autentikator yang didukung (mis. Google Chrome atau Firefox dengan kunci keamanan bersertifikat FIDO2).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong >Windows:</strong> Halo (Sidik Jari / Pengenalan Wajah / PIN).<br><strong>Android:</strong> Kunci layar biometrik.<br><br>Anda dapat menemukan detail selengkapnya di <a href= \"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentasi Login Tanpa Sandi WebAuthn</a>."
