PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, reCAPTCHA சேவையை பயன்படுத்துகிறது. இந்தச் சேவை, spammers-ஐ தடுக்கிறது. மேலும், இது, புத்தகங்கள், செய்தித்தாள்கள் மற்றும் பழைய வானொலி நிகழ்ச்சிகளை எண்முறைப்படுத்துகிறது. தங்கள் களத்துக்கான (Domain) தள (Site) மற்றும் இரகசிய (Secret) சான்றுகளை (keys) பெற, செல்லவும்: <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>. இந்தச் சேவையை புதிய சேவைக்கணக்கு பதிதலில் பயன்படுத்த, பயனாளர்கள்-இல் (பயனாளர்கள் &darr; நிர்வகிக்க) உள்ள விருப்புகள்-இல் சென்று CAPTCHA-வுக்கு 'CAPTCHA - reCAPTCHA' என தேர்வுசெய்யவும்."
PLG_RECAPTCHA_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, வெற்றிகரமான reCAPTCHA பதிலுக்குப் பிறகு செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_CALLBACK_LABEL="Callback"
PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, reCAPTCHA ஒரு பிழையை எதிர்கொள்ளும்போது செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="பிழை Callback"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="CAPTCHA-வை முடிக்கவும்."
PLG_RECAPTCHA_ERROR_NO_IP="பாதுகாப்புக் காரணங்களுக்காக, reCAPTCHA-வுக்கு remote IP முகவரியைத் (address) தாங்கள் கட்டாயம் அனுப்ப வேண்டும்."
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="reCAPTCHA சொருகிக்கு அதன் அளபுருக்களில் உள்ள இரகசிய சான்று-வை (secret key) அமைத்தல் தேவை. இந்தத் தளத்தின் அமைப்பு நிர்வாகி ஒருவரை தொடர்பு கொள்ளவும்."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="reCAPTCHA சொருகிக்கு அதன் அளபுருக்களில் உள்ள தள சான்று-வை (site key) அமைத்தல் தேவை. இந்தத் தளத்தின் அமைப்பு நிர்வாகி ஒருவரை தொடர்பு கொள்ளவும்."
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(விருப்பத்தேர்வு) JavaScript callback, reCAPTCHA காலாவதியானதும் செயல்படுத்தப்படுகிறது."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="காலாவதியான Callback"
PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS="reCAPTCHA சொருகி ஆனது Google-இன் reCAPTCHA அமைப்புடன் ஒருங்கிணைந்து ஒரு spam பாதுகாப்பு சேவையாக இருக்கிறது. இந்தச் சேவையின் ஒரு பகுதியாக, captcha சவாலுக்குப் பதிலளித்த பயனாளரின் இணைய நெறிமுறை முகவரியை (IP address) Google-க்கு அனுப்புகிறது."
