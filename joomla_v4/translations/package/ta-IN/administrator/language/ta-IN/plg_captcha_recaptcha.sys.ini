PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, reCAPTCHA சேவையை பயன்படுத்துகிறது. இந்தச் சேவை, spammers-ஐ தடுக்கிறது. மேலும், இது, புத்தகங்கள், செய்தித்தாள்கள் மற்றும் பழைய வானொலி நிகழ்ச்சிகளை எண்முறைப்படுத்துகிறது. தங்கள் களத்துக்கான (Domain) தள (Site) மற்றும் இரகசிய (Secret) சான்றுகளை (keys) பெற, செல்லவும்: <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.google.com/recaptcha</a>. இந்தச் சேவையை புதிய சேவைக்கணக்கு பதிதலில் பயன்படுத்த, பயனாளர்கள்-இல் (பயனாளர்கள் &darr; நிர்வகிக்க) உள்ள விருப்புகள்-இல் சென்று CAPTCHA-விற்கு 'CAPTCHA - reCAPTCHA' என தேர்வுசெய்யவும்."

