PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="მძიმით გამოყოფილი ელ-ფოსტის მისამართების სია, რომლებმაც უნდა მიიღონ შეტყობინებები განახლებაზე. მისამართები სიაში უნდა ეკუთვნოდეს თქვენს საიტზე არსებულ მომხმარებლებს, რომლებსაც აქვთ Super User მომხმარებლის უფლება. თუ არცერთი ჩამოთვლილი მომხმარებელი არ ეკუთვნის ჯგუფს Super User, ან თუ ველი ცარიელია, ყველა სუპერადმინისტრატორი მიიღებს ელ-ფოსტაზე შეტყობინებას განახლებაზე."
