PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>ინსტალატორის კონფიგურაციაში მითითებული გაქვთ განახლების ქეშირება (საათებში) 0, რაც ნიშნავს რომ Joomla! არ გააკეთებს განახლების ქეშირებას. ეს ნიშნავს რომ ელ-ფოსტა უნდა გაიგზავნოს გვერდზე ყოველ შესვლაზე, რაც შეუძლებელია. გთხოვთ გაზარდოთ მნიშვნელობა (ავტომატური 6) ან დაადასტურეთ რომ Joomla! განახლების შეტყობინება არ გამოგეგზავნოთ.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="ეს პლაგინი პერიოდულად ამოწმებს Joomla! ახალი ვერსიების ხელმისაწვდომობას. როდესაც განახლება ნაპოვნია, ის გამოგიგზავნით თქვენ ელ-ფოსტით შეხსენებას, რომ განაახლოთ. თქვენ შეგიძლიათ შეცვალოთ ელ-ფოსტის პარამეტრები <strong>სისტემა &rarr; ფოსტის თარგები</strong>."

