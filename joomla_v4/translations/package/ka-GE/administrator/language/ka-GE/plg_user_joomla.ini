PLG_USER_JOOMLA_XML_DESCRIPTION="<p>ამუშავებს Joomla! ავტომატური მომხმარებლების სინქრონიზაციას.</p><p><strong>გაფრთხილება! თქვენ უნდა ჩართოთ ერთი პლაგინი მაინც, რომელიც ამუშავებს მომხმარებლების სესიების მართვას, სხვა შემთხვევაში დაკარგავთ საიტზე წვდომას.</strong></p>"
