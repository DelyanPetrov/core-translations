PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="გამარჯობა {NAME},\n\n\nთქვენ დამატებული ხართ როგორც მომხმარებელი საიტზე {SITENAME} ადმინისტრატორის მიერ.\n\nეს წერილი შეიცავს თქვენ მომხმარებლის სახელს და პაროლს შესასვლელად {URL}\n\nმომხმარებლის სახელი: {USERNAME}\nპაროლი: {PASSWORD}\n\n\nგთხოვთ ნუ უპასუხებთ ამ შეტყობინებას, რადგან ის ავტომატურადაა შექმნილი და მხოლოდ საინფორმაციო ხასიათისაა."
