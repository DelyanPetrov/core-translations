PLG_TWOFACTORAUTH_TOTP="Tweedeel-Stawing - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Jy het nie 'n geldige sekuriteitskode ingevoer nie. Gaan asseblief jou Google Authenticator opstelling na en maak seker dat die tyd op jou toestel ooreenstem met die tyd op die werf."
PLG_TWOFACTORAUTH_TOTP_INTRO="Hierdie kenmerk laat jou toe om Google Authenticator, of 'n aanpasbare toepassing soos FreeOTP, te gebruik vir tweedeel-stawing. Benewens jou gebruikersnaam en wagwoord sal jy ook 'n ses-syfer sekuriteitskode moet verskaf om by hierdie werf te kan aanmeld. Die sekuriteitskode word elke 30 sekondes gedraai. Dit bied ekstra beskerming teen kuberkrakers wat by jou rekening aanmeld, selfs al kon hulle jou wagwoord in die hande kry."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktiveer tweedeel-stawing"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! kom met 'n ingeboude tweedeel-stawingstelsel. Dit beveilig jou werfaanmelding met 'n sekondêre geheime kode wat elke 30 sekondes verander. Jy kan jou slimfoon en die <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> gebruik om daardie kode te produseer.</p><p>Deur die knoppie hieronder te kies:</p><ul><li>Joomla! sal die tweedeel-stawingsinproppe aktiveer</li><li>Tweedeel-Stawing gaan vir alle gebruikers beskikbaar wees.</li><li>Elke gebruiker kan Tweedeel-Stawing in Gebruikerbesonderhede opstel.</li><li >Jy kan altyd Tweedeel-Stawingsinprop deaktiveer, of dit konfigureer slegs vir Agterkantgebruik.</li><li>Jy sal na jou gebruikersprofielbladsy geneem word waar jy meer inligting oor tweedeel-stawing kan kry en dit vir jou gebruikerrekening kan aktiveer.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Tweedeel-Stawing is Beskikbaar"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administrateur (Agterkant)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Werf Afdeling"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Werf (Voorkant)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Stap 1 - Kry Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Amptelike Google Authenticator app vir Android, iOS en BlackBerry"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Aanpasbare kliënte vir ander toestelle en bedryfstelsel (gelys in Wikipedia)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Laai af en installeer <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> of 'n aanpasbare applikasie soos <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, op jou slimfoon of rekenaar. Gebruik een van die volgende:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Onthou asseblief om jou toestel se horlosie met 'n tydbediener te sinkroniseer. Tydsverskuiwing in jou toestel kan veroorsaak dat jy nie by jou werf kan aanmeld nie."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Rekening"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternatiewelik kan jy die volgende QR kode in Google Authenticator skandeer."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Stap 2 - Stel op"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Sleutel"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="As jy die sleutel wil verander, deaktiveer die tweedeel-stawing. Wanneer jy probeer om dit weer te aktiveer, sal dit 'n nuwe sleutel genereer."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Jy sal die volgende inligting by Google Authenticator of 'n aanpasbare applikasie moet invoer."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Stap 3 - Aktiveer Tweedeel-Stawing"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sekuriteitskode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Om te verifieer dat alles behoorlik opgestel is, voer asseblief die sekuriteitskode wat in Google Authenticator vertoon word in die veld hieronder in. Stoor asseblief jou gebruikersprofiel daarna. As die kode korrek is, sal die Tweedeel-Stawingsfunksie geaktiveer word."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Laat gebruikers op jou werf toe om tweedeel-stawing te gebruik deur <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> of ander aanpasbare tydgebaseerde Eenmalige Wagwoordgenereerders soos <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>. Om tweedeel-stawing te gebruik, wysig asseblief die gebruikersprofiel en aktiveer tweedeel-stawing."

