PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Jou YubiKey is reeds aan jou gebruikersrekening gekoppel."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="As jy jou YubiKey van jou gebruikersrekening wil ontkoppel of 'n ander YubiKey wil gebruik, deaktiveer asseblief eers tweedeel-stawing en stoor jou gebruikersprofiel. Kom dan terug na hierdie gebruikersprofielbladsy en heraktiveer tweedeel-stawing met die YubiKey-metode."
PLG_TWOFACTORAUTH_YUBIKEY="Tweedeel-Stawing - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Jy het nie 'n geldige YubiKey geheime kode ingevoer nie of die YubiCloud bedieners is tans onbereikbaar."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Hierdie funksie laat jou toe om 'n YubiKey veilige hardewaretoken vir tweedeel-stawing te gebruik. Benewens jou gebruikersnaam en wagwoord sal jy ook jou YubiKey in jou rekenaar se USB poort moet plaas, kies binne in die Geheime Sleutelarea van die werf se aanmeldarea en raak YubiKey se goue skyf. Die geheime kode wat deur jou YubiKey gegenereer word, is uniek aan jou toestel en verander voortdurend. Dit bied ekstra beskerming teen kuberkrakers wat by jou rekening aanmeld, selfs al kon hulle jou wagwoord in die hande kry."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrateur (Agterkant)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Werf Afdeling"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Werf (Voorkant)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Sekuriteitskode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Stel op"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Plaas asseblief jou YubiKey toestel in jou rekenaar se USB poort. Kies die Sekuriteitskodeveld hieronder. Raak dan vir een sekonde aan die goue skyf op jou YubiKey toestel. Stoor asseblief jou gebruikersprofiel daarna. As die kode wat deur jou YubiKey gegenereer word deur YubiCloud bekragtig word, sal die tweedeel-stawingsfunksie geaktiveer word en hierdie YubiKey sal aan jou gebruikersrekening gekoppel word."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Laat gebruikers op jou werf toe om tweedeel-stawing te gebruik deur 'n YubiKey veilige hardewaretoken te gebruik. Gebruikers benodig hul eie Yubikey wat beskikbaar is vanaf <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">https://www.yubico.com</a>. Om tweedeel-stawing te gebruik, moet gebruikers hul gebruikersprofiel wysig en tweedeel-stawing aktiveer."

