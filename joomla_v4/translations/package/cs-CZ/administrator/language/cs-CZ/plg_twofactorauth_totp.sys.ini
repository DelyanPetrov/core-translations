PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Umožňuje uživatelům na vašich stránkách používat dvoufaktorové ověření pomocí <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> nebo jiných kompatibilních generátorů jednočasových hesel, jako je <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Chcete-li použít dvoufázové ověření, upravte prosím profil uživatele a povolte dvoufázové ověřování."

