PLG_MULTIFACTORAUTH_YUBIKEY_CAPTIVE_PROMPT="Vložte váš YubiKey klíč do USB portu vašeho počítače a klikněte do pole pro bezpečnostní kód. Pak se dotkněte na jednu vteřinu zlatého disku nebo zlaté podložky (v závislosti na vašem modelu) na vašem YubiKey klíči pro vytvoření kódu a poté uložte váš uživatelský profil. Pokud je kód, vytvořený klíčem YubiKey, ověřen pomocí YubiCloud, bude vícefázové ověření povoleno a tento YubiKey bude propojen s vaším uživatelským účtem. Pokud používáte telefon nebo tablet s podporou NFC a YubiKey s podporou NFC, musíte místo toho přiblížit svůj YubiKey k oblasti čtečky NFC vašeho telefonu nebo tabletu."
