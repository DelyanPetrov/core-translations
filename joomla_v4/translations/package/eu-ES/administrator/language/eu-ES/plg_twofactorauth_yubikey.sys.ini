PLG_TWOFACTORAUTH_YUBIKEY="Bi Faktoreko Autentifikazioa - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Zure webguneko erabiltzaileei bi faktoreko autentifikazioa erabiltzeko aukera ematen die YubiKey hardware-token segurua erabiliz. Erabiltzaileek YubiKey propioa behar dute eskuragarri <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> helbidean. Bi faktoreko autentifikazioa erabiltzeko, erabiltzaileek bere erabiltzaile-profila editatu eta bi faktoreko autentifikazioa gaitu behar dute."

