PLG_TWOFACTORAUTH_TOTP="Bi Faktoreko Autentifikazioa - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Ez duzu segurtasun-kode baliodunik sartu. Mesedez, egiaztatu zure Google Authenticator konfigurazioa eta ziurtatu zure gailuaren ordua bat datorrela zure gunearen orduarekin."
PLG_TWOFACTORAUTH_TOTP_INTRO="Funtzionalitate honi esker Google Authenticator erabil dezakezu, edo bateragarria den aplikazio bat, bi autentifikazio faktorerekin.  Zure erabiltzaile-izen eta pasahitzaz gain Google Authenticator-ek sortzen duen sei zenbakiko segurtasun-kode bat eman beharko duzu gune honetan sartzeko.  Segurtasun kodea 30 segundoero aldatzen da.  Honek babes gehigarria ematen du zure kontuan erregistratzen saiatzen diren hackerren aurka, zure pasahitza lortzen badute ere."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Gaitu bi faktoreko autentifikazioa"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p> Joomla! bi faktoreko autentifikazio sistema integratuta dator. Zure gunearen saioa 30 segundoz behin aldatzen den bigarren kode sekretu batekin ziurtatzen du. Kode hori sortzeko, zure gailu mugikorra eta <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\"> Google Authenticator </a> aplikazioa erabil ditzakezu. < / p> <p> Beheko botoia hautatuta: </p> <ul> <li> Joomla! bi faktoreko autentifikazio pluginak gaituko ditu </li> <li> Bi faktoreen autentifikazioa erabilgarri egongo da erabiltzaile guztientzat. </li> <li> Erabiltzaile bakoitzak bi faktoreko autentifikazioa konfiguratu dezake erabiltzaileen xehetasunetan. </li> <li > Bi faktoreen autentifikazio plugina desgaitu dezakezu edo Backend erabilerarako soilik konfiguratu. </li> <li> Zure erabiltzaile profilaren orrialdera eramango zaituzte, bertan bi faktore autentifikazioari buruzko informazio gehiago aurki dezakezu eta zure erabiltzailearentzako gaitu. kontua. </li> </ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Bi Faktoreko Autentifikazioa Erabilgarri dago"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administratzailea (Backend)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Biak"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Gunearen Atala"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Gunea (Frontend)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="1. urratsa - Eskuratu Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Google Authenticator app ofiziala Android, iOS eta BlackBerry gailuentzat"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Beste gailu eta sistema eragile batzuekin bateragarria den bezeroa (Wikipedian zerrendatua)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Deskargatu eta instalatu <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> edo bateragarri bat <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a> bezalako aplikazioa zure telefonoan edo mahaigainean. Erabili hauetako bat:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Mesedez, gogoan izan zure gailuaren ordua ordu-zerbitzari batekin sinkronizatu behar duzula.  Zure gailuaren denbora diferentziak zure gunean sartzeko gaitasun gabe laga zaitzake."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Kontua"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Bestela, ondorengo QR kodea eskaneatu dezakezu Google Authenticator-en."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2. urratsa - Konfigurazioa"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Gakoa"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Gakoa aldatzea nahi baduzu, desgaitu ezazu bi faktoreko autentifikazioa.  Berriz gaitzerakoan beste gako bat sortuko du."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ondorengo informazioa sartu beharko duzu Google Authenticator edo bateragarria den aplikazioan."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3. urratsa - Gaitu bi Faktoreko Autentifikazioa"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Segurtasun Kodea"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Dena ondo konfiguratu dela ziurtatzeko, sartu mesedez Google Authenticator-en ageri den segurtasun kodea beheko eremuan eta hautatu botoia.  Kodea zuzena bada, Bi Faktoreko Autentifikazioa funtzionalitatea gaitu egingo da."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Zure webguneko erabiltzaileei bi faktoreko autentifikazioa erabiltzeko aukera ematen die <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator erabiliz </a> edo denboran oinarritutako pasahitz bakarreko beste sorgailu bateragarriak, hala nola <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>. Bi faktoreko autentifikazioa erabiltzeko, editatu erabiltzailearen profila eta gaitu bi faktoreko autentifikazioa."

