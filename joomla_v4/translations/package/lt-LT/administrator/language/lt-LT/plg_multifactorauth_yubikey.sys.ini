PLG_MULTIFACTORAUTH_YUBIKEY="Daugiafaktorinis autentifikavimas – YubiKey"
PLG_MULTIFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia jūsų svetainės naudotojams naudoti kelių veiksnių autentifikavimą naudojant „YubiKey“ saugų aparatinės įrangos prieigos raktą. Vartotojams reikia savo „YubiKey“, kurį galima rasti adresu https://www.yubico.com/. Norėdami naudoti kelių veiksnių autentifikavimą, vartotojai turi redaguoti savo vartotojo profilį ir įjungti kelių veiksnių autentifikavimą."

