PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>Kaip saugos funkcija, „Joomla“ leidžia pereiti prie tvirto slaptažodžio šifravimo.</p><p>Jei norite įjungti stiprius slaptažodžius, pasirinkite toliau esantį mygtuką. Arba galite redaguoti „User – Joomla“ papildinį ir pakeisti tvirto slaptažodžio nustatymą į „Įjungta“.</p><p>Prieš įjungdami patikrinkite, ar visi jūsų svetainėje įdiegti trečiosios šalies registracija / prisijungimas, naudotojų valdymo ar tilto plėtiniai palaiko šį tvirtą slaptažodžio šifravimas.</p>"
