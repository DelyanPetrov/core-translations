PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA usa o serviço reCAPTCHA para evitar spammers ao mesmo tempo em que ajuda a digitalizar livros, jornais e programas de rádio antigos. Para obter um site e uma chave secreta para o seu domínio, acesse <a href=\"https://www.google.com/recaptcha\" target=\"_blank\" rel=\"noopener noreferrer\">https://www. oogle.com/recaptcha</a>. Para usá-lo no registro de uma nova conta de usuário, vá em Opções no Gerenciador de Usuários e selecione CAPTCHA - reCAPTCHA como CAPTCHA."

