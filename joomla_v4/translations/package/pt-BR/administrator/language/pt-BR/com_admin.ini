COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para sites Joomla! hospedados atrás de balanceadores de carga e proxies reversos, uma nova configuração global foi introduzida com o Joomla 3.9.26</p><p>Essa configuração, quando habilitada, permitirá que seu balanceador de carga/proxy reverso forneça o endereço de IP real de seus visitantes. Esse endereço de IP será usado em seus registros de ações e para rastrear as votações em artigos (se esses recursos estiverem ativados).</p><p><strong>Apenas sites atrás de um balanceador de carga/proxy reverso desejarão habilitar esse recurso.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nova configuração de servidor \"atrás de um balanceador de carga\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Antes da versão 3.9.22, o arquivo htaccess.txt padrão continha um código errôneo destinado a desabilitar as listagens de diretórios. A equipe de segurança recomenda aplicar manualmente as alterações necessárias a qualquer arquivo .htaccess existente, pois esse arquivo não pode ser atualizado automaticamente.</p><p>O código antigo:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>O código novo:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Atualização do .htaccess relacionada às listagens de diretórios"
