COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Alguém criou uma solicitação para exportar todas as informações pessoais relacionadas a este endereço para e-mail em {URL}. Como uma medida para segurança, você deve confirmar que esta é uma solicitação válida das suas informações pessoais neste site.\n\nSe isso foi um erro, ignore este e-mail e nada acontecerá.\n\nPara confirmar esta solicitação, você pode concluir uma das seguintes tarefas:\n\n1. Acesse o seguinte URL: {TOKENURL}\n\n2. Copie o seu token neste e-mail, visite o URL referenciado e cole o seu token no formulário.\nURL: {FORMURL}\nToken: {TOKEN}\n\nPor favor, note que este token é válido apenas por 24 horas a partir do momento em que este e-mail foi enviado."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Alguém criou uma solicitação para remover todas as informações pessoais relacionadas a este endereço de e-mail em {URL}. Como uma medida para segurança, você deve confirmar que esta é uma solicitação válida para que suas informações pessoais sejam removidas deste site.\n\nSe isso foi um erro, ignore este e-mail e nada acontecerá.\n\nPara confirmar esta solicitação, você pode concluir uma das seguintes tarefas:\n\n1. Acesse o seguinte URL: {TOKENURL}\n\n2. Copie o seu token neste e-mail, visite o URL referenciado e cole o seu token no formulário.\nURL: {FORMURL}\nToken: {TOKEN}\n\nPor favor, note que este token é válido apenas por 24 horas a partir do momento em que este e-mail foi enviado."
