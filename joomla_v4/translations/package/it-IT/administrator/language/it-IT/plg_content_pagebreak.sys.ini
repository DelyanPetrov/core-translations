PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Permetti la creazione di un articolo impaginato con un sommario facoltativo.</p><p>Inserisci interruzioni di pagina tramite l'uso del pulsante di interruzione di pagina che si trova normalmente nella barra degli strumenti dell'editor WYSIWYG. La posizione dell'interruzione di pagina in un articolo verrà visualizzata nell'editor come una semplice linea orizzontale.</p><p>Il testo visualizzato dipenderà dalle opzioni scelte e potrebbe essere il titolo, il testo alternativo (se fornito) o i numeri di pagina.</p><p>L'utilizzo dell'HTML è:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"Il titolo della pagina\" /&gt; o <br>&lt;hr class=\"system-pagebreak\" alt=\"La prima pagina\" /&gt; o <br>&lt;hr class=\"system-pagebreak\" title=\"Il titolo della pagina\" alt=\"La prima pagina\" /&gt; o <br>&lt;hr class=\"system-pagebreak\" alt=\"La prima pagina\" title=\"Il titolo della pagina\" /&gt;</p>"

