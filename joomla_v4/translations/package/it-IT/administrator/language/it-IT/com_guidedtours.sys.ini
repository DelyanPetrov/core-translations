COM_GUIDEDTOURS_TOURS_VIEW_DEFAULT_DESC="Mostra un elenco di tutte le esplorazioni guidate."
COM_GUIDEDTOURS_XML_DESCRIPTION="Componente per la gestione della funzionalità esplorazioni guidate."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_TITLE="Come creare un'esplorazioni guidata?"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_DESCRIPTION="Questa esplorazione vi mostrerà come creare un'esplorazione guidata per il lato amministrativo."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_NEW_TITLE="Seleziona il pulsante 'Nuovo'"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_TITLE="Aggiungi un titolo per l'esplorazione guidata"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_TITLE_DESCRIPTION="Inserisci un titolo obbligatorio per l'esplorazione guidata."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_TITLE="Aggiungi contenuto"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONTENT_DESCRIPTION="Inserisci il contenuto che descrive l'esplorazione guidata."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_TITLE="Seleziona un componente"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_COMPONENT_DESCRIPTION="Seleziona le estensioni in cui vuoi mostrare la tua esplorazione guidata prioritariamente nell'elenco delle possibili esplorazioni guidate da eseguire. Per esempio, se stai creando una esplorazione guidata per l'estensione 'Utenti', seleziona 'Utenti'. Seleziona 'Tutto' affinché l'esplorazione guidata appaia in ogni pagina."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_TITLE="Aggiungi un URL"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_URL_DESCRIPTION="Aggiungi l'URL relativo della pagina in cui l'esplorazione guidata deve iniziare. Per esempio, inserisci <em>administrator/index.php?option=com_users&view=users</em> per iniziare la'esplorazione guidata nella pagina Utenti."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_TITLE="Seleziona 'Salva e chiudi'"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_SAVECLOSE_DESCRIPTION="Salva e chiudi l'esplorazione guidata."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_TITLE="Congratulazioni!"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURS_STEP_CONGRATULATIONS_DESCRIPTION="Hai creato un'esplorazione guidata. Ora devi creare le tappe per l'esplorazione guidata."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_TITLE="Come aggiungere tappe a un'esplorazione guidata?"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_DESCRIPTION="Questa esplorazione guidata vi mostrerà come creare una tappa per un'esplorazione guidata."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_TITLE="Seleziona il numero del contatore tappe"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_COUNTER_DESCRIPTION="Selezionare il numero per aggiungere una tappa. Il numero rappresenta il numero di tappe create finora per l'esplorazione guidata."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_NEW_TITLE="Seleziona il pulsante 'Nuovo'"

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_TITLE="Aggiungi un titolo per la tappa"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_TITLE_DESCRIPTION="Inserisci un titolo obbligatorio per la tappa. Di solito è un'azione che un utente deve eseguire."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_TITLE="Aggiungi spiegazione della tappa"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_DESCRIPTION_DESCRIPTION="Il contenuto dovrebbe dare all'utente una spiegazione riguardo alla tappa."

COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_TITLE="Seleziona lo stato"
COM_GUIDEDTOURS_TOUR_GUIDEDTOURSTEPS_STEP_STATUS_DESCRIPTION="Seleziona lo stato di pubblicazione della tappa."

