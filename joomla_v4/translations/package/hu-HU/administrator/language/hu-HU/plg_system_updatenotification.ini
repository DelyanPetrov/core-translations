PLG_SYSTEM_UPDATENOTIFICATION="Rendszer - Joomla! frissítési értesítő"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="A vesszővel elválasztott lista tartalmazza azokat az e-mail-címeket, amelyekre elküldésre kerülnek az értesítési üzenetek. A listában lévő címek olyan létező felhasználókhoz KELL, hogy tartozzanak, akik Super User jogosultsággal rendelkeznek. Ha a felsorolt e-mail-címek egyike sem tartozik Super User felhasználóhoz, vagy ha ez a lista üres, akkor az összes Super User jogosultsággal rendelkező felhasználó megkapja a frissítési értesítést e-mailben."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super User e-mailek"
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! frissítés erhető el a(z) {SITENAME} - {URL} számára"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Az automatikus (alapértelmezett) opció választása esetén a Super Usereknek küldött frissítési értesítés nyelve a webhely alapértelmezett nyelve lesz abban az időpontban, amikor a beépülőmodul lefut. Ha itt kiválaszt egy nyelvet, akkor az értesítési üzenet azon a nyelven kerül elküldésre a webhelyen beállított nyelvtől függetlenül."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Az e-mail nyelve"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatikus"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Elküldés a weboldal adminisztrátorainak, amikor a \"Joomla! frissítési értesítés\" rendszer beépülő egy frissítést észlel."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Frissítési értesítő"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="A Joomla! frissítési értesítő nem fog működni ebbeb a konfigurációban"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Alapértelmezett beállítás visszaállítása (6 órára)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>A telepítési konfigurációban a Frissítési gyorsítótár beállítást 0 (óra) értékre állította, amely azt jelenti, hogy a Joomla nem gyorsítótárazza a frissítést. Ez azt jelenti, hogy minden oldallátogatáskor e-mailt kell küldeni, de ez nem lehetséges. Kérjük, növelje az értéket (6 az alapértelmezett) vagy erősítse meg, hogy a Joomla! frissítési értesítő soha ne küldjön e-mailt.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ez a bővítmény rendszeresen ellenőrzi az új Joomla! verziókat. Ha egyet talál, e-mailt küld, hogy emlékeztessen a frissítésre. Személyre szabhatja az e-maileket a Rendszer &rarr; Levélsablonok beállításban."

