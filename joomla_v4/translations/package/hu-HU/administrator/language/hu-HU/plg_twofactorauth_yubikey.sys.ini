PLG_TWOFACTORAUTH_YUBIKEY="Kétlépcsős hitelesítés - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Lehetővé teszi a weboldal felhasználói számára, hogy kéttényezős hitelesítést használjanak egy YubiKey biztonságos hardveres token használatával. A felhasználóknak saját YubiKey-re van szükségük, amely elérhető a <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> weboldalról. A kéttényezős hitelesítés használatához a felhasználóknak módosítaniuk kell felhasználói profiljukat, és engedélyezniük kell a kéttényezős hitelesítést."

