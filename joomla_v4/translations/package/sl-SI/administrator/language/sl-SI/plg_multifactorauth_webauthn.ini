PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Registracija overitelja ni uspela. Odgovor overitelja, prejet od brskalnika, se ne ujema z javnim ključem, ki ga je izdal strežnik. To pomeni, da je nekdo skušal vdreti v spletno stran ali je kaj pokvarjeno."
