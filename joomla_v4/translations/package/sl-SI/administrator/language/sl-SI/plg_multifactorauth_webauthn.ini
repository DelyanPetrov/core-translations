PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Vaš brskalnik ne podpira standarda WebAuthn. Vsi brskalniki še niso združljivi z WebAuthn na vseh napravah."
