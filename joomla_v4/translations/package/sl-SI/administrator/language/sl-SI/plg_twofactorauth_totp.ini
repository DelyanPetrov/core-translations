PLG_TWOFACTORAUTH_TOTP="Dvostopenjska avtentikacija - Google preverjanje"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste vnesli veljavno varnostno kodo. Preverite nastavitve programa Google overovitelja in se prepričajte, da je čas na napravite čas ujemanja na strani."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ta funkcija vam omogoča uporabo Google overovitelja ali združljive aplikacije, kot je FreeOTP, za dvostopenjsko avtentikacijo. Poleg uporabniškega imena in gesla boste morali vnesti tudi šestmestno varnostno kodo, da se boste lahko prijavili na to stran. Varnostna koda se zamenja vsakih 30 sekund. To zagotavlja dodatno zaščito pred hekerji, ki se prijavijo v vaš račun, tudi če jim je uspelo priti do vašega gesla."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google overovitelj"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogočite dvostopenjsko avtentikacijo"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! prihaja z vgrajeno dvostopenjsko avtentikacijo pristnosti sistema. Varuje vaš položaj prepričevalnost s sekundarno skrivno kodo, ki se spreminja vsakih 30 sekund. Lahko uporabite mobilni napravi in <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google overovitelj</a> dodatek za pridobitev kode.</p> <p>Tako, da izberete gumb spodaj:</p> <ul><li>Joomla! bo omogočila dvostopenjsko avtentikacijo vtičnik</li> <li>Dvostopenjska avtentikacija je na voljo za vse uporabnike.</li> <li>Vsak uporabnik lahko nastavi dvostopenjsko avtentikacijo v podrobnosti o uporabniku.</li> <li>Vedno lahko onemogočite vtičnik dvostopenjska avtentikacija, ali nastavite samo za uporabo za ozadje.</li> <li>Odprli boste na strani svojega uporabniškega profila, kjer boste našli več informacij o dvostopenjski avtentikaciji in omogočili za vaš uporabniški račun.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Dvostopenjska avtentikacija je na voljo"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Skrbnik (Ozadje)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Oboje"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Oddelek strani"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Stran (Ospredje)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Korak 1 - Pojdite na Google overovitelj"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Uradni Google overovitelj dodatek za BlackBerry, Android in iOS"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Združljivi odjemalci za druge naprave in operacijske sisteme (iz Wikipedija)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Prenesite in namestite <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google overovitelja</a>, ali združljivo aplikacija, kot je <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, na pametni telefon ali računalnik. Uporabite eno od naslednjih:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Prosimo, upoštevajte, za sinhronizacijo ura naprave s časovnega strežnika ni. Čas visečih v napravi lahko povzročijo nezmožnost za prijavo v vašo spletno stran."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Račun"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativno, skenirajte naslednjo QR kodo v Google overovitelju."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Korak 2 - Nastavite"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ključ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Če želite spremeniti ključ, onemogočite dvostopenjsko avtentikacijo. Ko ga poskusite znova omogočiti, bo ustvaril nov ključ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Boste morali vnesti naslednje podatke programa Google overovitelj ali združljiv app."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Korak 3 - Aktivirajte dvostopenjsko avtentikacijo"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Varnostna koda"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Če želite preveriti, ali je vse nastavljeno pravilno, v spodnjem polju vnesite varnostno kodo, prikazano v storitvi Google overovitelju. Potem shranite svoj uporabniški profil. Če je koda pravilna, bo omogočena dvostopenjska avtentikacija funkcija."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Omogoča uporabnikom na vaši spletni strani uporabo dvostopenjsko avtentikacijo <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google overovitelj</a> ali drug združljiv generator enkratnega gesla <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Če želite uporabljati dvostopenjsko avtentikacijo prosimo uredite svoj uporabniški profil in omogočite dvostopenjsko avtentikacijo."

