PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="به کاربران سایت شما اجازه می دهد تا با استفاده از احراز هویت دو عاملی <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a>استفاده کنند. یا سایر مولدهای گذرواژه یک بار زمان مبتنی بر زمان مانند <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a> استفاده کنند. برای استفاده از احراز هویت دو عاملی لطفاً مشخصات کاربر را ویرایش کرده و احراز هویت دو عاملی را فعال کنید."

