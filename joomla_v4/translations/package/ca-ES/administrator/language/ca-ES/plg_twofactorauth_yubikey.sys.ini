PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permet als usuaris del teu lloc web utilitzar l'autenticació en dos passos utilitzant un token de hardware segur YubiKey. Necessitaràs la teva pròpia YubiKey disponible a <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Per utilitzar l'autenticació en dos passos edita el perfil d'usuari i habilita-la."

