PLG_MULTIFACTORAUTH_WEBAUTHN="Көп факторлы аутентификация - веб-аутентификация"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Жарамсыз аутентификация сұрауы."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Аутентификацияны тіркеу сәтсіз аяқталды. Браузерден алынған аутентификатордың жауабы сервер шығарған Ашық кілтке сәйкес келмейді. Бұл біреу сізді бұзуға әрекеттенді немесе бірдеңе бұзылды дегенді білдіреді."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Қауіпсіздік мақсатында басқа пайдаланушының атынан аутентификацияларды тіркеуге рұқсат етілмейді."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Бірдеңе дұрыс болмады, бірақ қазір қате туралы қосымша ақпарат жоқ. Аутентификацияны қайта тіркеп көріңіз."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Сервер аутентификаторды тіркеу үшін Ашық кілтті шығарған жоқ, бірақ қандай да бір түрде браузерден аутентификацияны тіркеу сұрауын алды. Бұл біреу сізді бұзуға әрекеттенгенін немесе бірдеңе бұзылғанын білдіреді."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Браузеріңіз WebAuthn стандартын қолдамайды. Барлық браузерлер әлі барлық құрылғыларда WebAuthn-мен үйлесімді емес."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Браузеріңізде WebAuthn қолдауы жоқ"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="WebAuthn көмегімен көп факторлы аутентификацияны қосу үшін сайтқа HTTPS арқылы кіріңіз."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn тек HTTPS жүйесінде қолжетімді"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Сіз әлі Authenticator конфигурациялаған жоқсыз немесе сіз пайдаланғалы жатқан Authenticator жарамсыз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Сіз Authenticator параметрін әлдеқашан конфигурацияладыңыз. Оның тақырыбын тек осы беттен өзгертуге болатынын ескеріңіз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Веб аутентификация"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="&ldquo;%s&rdquo; Веб-аутентификация процесін бастау үшін осы беттегі түймешігін басыңыз. Содан кейін қалаған Authenticator көмегімен веб-аутентификацияны аяқтау үшін браузеріңіз берген нұсқауларды орындаңыз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Аутентификация құралын тіркеңіз"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="WebAuthn қолданбасын кез келген аппараттық немесе бағдарламалық құрал қауіпсіздік кілтімен пайдаланыңыз."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Аутентификациямен растаңыз"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="W3C веб аутентификациясын (Webauthn) көп факторлы аутентификация әдісі ретінде пайдаланыңыз. Барлық заманауи браузерлер оны қолдайды. Көптеген браузерлер құпия сөзбен және/немесе биометрикамен (саусақ ізі сенсоры, бет сканерлеу, &hellip;) қорғалған құрылғыға тән аутентификацияны ұсынады."

