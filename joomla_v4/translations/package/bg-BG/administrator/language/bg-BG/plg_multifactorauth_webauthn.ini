PLG_MULTIFACTORAUTH_WEBAUTHN="Многофакторно удостоверяване - уеб удостоверяване"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Невалидна заявка за удостоверяване."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрацията на идентификатора е неуспешна. Отговорът на удостоверителя, получен от браузъра, не съвпада с публичния ключ, издаден от сървъра. Това означава, че някой се е опитал да ви хакне или нещо е счупено."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="От съображения за сигурност не ви е позволено да регистрирате удостоверения от името на друг потребител."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Нещо се обърка, но понастоящем няма допълнителна информация за грешката. Моля, опитайте отново да регистрирате вашия идентификатор."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Сървърът не е издал публичен ключ за регистрация на удостоверител, но по някакъв начин е получил заявка за регистрация на удостоверител от браузъра. Това означава, че някой се е опитал да ви хакне или нещо е счупено."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Вашият браузър не поддържа стандарта WebAuthn. Все още не всички браузъри са съвместими с WebAuthn на всички устройства."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Вашият браузър не поддържа WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Моля, влезте в сайта през HTTPS, за да активирате многофакторно удостоверяване с WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn е наличен само при HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Все още не сте конфигурирали Удостоверител или Удостоверителят, който се опитвате да използвате, не отговаря на условията."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Вече сте конфигурирали своя Удостоверител. Моля, обърнете внимание, че можете да променяте заглавието му само от тази страница."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Web идентификация"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Използвайте бутона &ldquo;%s&rdquo; на тази страница, за да стартирате процеса на уеб удостоверяване. След това, моля, следвайте инструкциите, дадени ви от вашия браузър, за да завършите уеб удостоверяването с предпочитания от вас удостоверител."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Регистрирайте своя Удостоверител"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Използвайте WebAuthn с всеки хардуерен или софтуерен ключ за сигурност."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Потвърдете с вашия Удостоверител"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Използвайте W3C уеб удостоверяване (Webauthn) като метод за многофакторно удостоверяване. Всички съвременни браузъри го поддържат. Повечето браузъри предлагат специфично за устройството удостоверяване, защитено с парола и/или биометрични данни (сензор за пръстови отпечатъци, сканиране на лице, ...)."

