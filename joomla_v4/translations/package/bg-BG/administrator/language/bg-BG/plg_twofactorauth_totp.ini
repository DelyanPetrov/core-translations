PLG_TWOFACTORAUTH_TOTP="Двуфакторно удостоверяване - Google удостоверяване"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Вие не сте въвели валиден секретен код. Моля проверете вашите Google Authenticator настройки и се уверете че времето на вашето устройство съвпада с времето на сайта."
PLG_TWOFACTORAUTH_TOTP_INTRO="Тази функция ви позволява да използвате Google Authenticator или съвместимо приложение като FreeOTP за двуфакторно удостоверяване. В допълнение към вашето потребителско име и парола ще трябва да предоставите и шест цифрен код за сигурност, за да можете да влезете в този сайт. Кодът за защита се завърта на всеки 30 секунди. Това осигурява допълнителна защита срещу влизане на хакери във вашия акаунт, дори ако са успели да получат паролата ви."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Включи двуфакторното удостоверяване"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! идва с вградена двуфакторна система за удостоверяване. Тя осигурява вашето влизане в сайта с вторичен секретен код, който се променя на всеки 30 секунди. Можете да използвате мобилното си устройство и<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>приложение за създаване на този код.</p><p>Като изберете бутона по-долу:.</p><ul><li>Joomla! ще активира добавките за удостоверяване с два фактора</li><li>Двуфакторното удостоверяване ще бъде достъпно за всички потребители.</li><li>Всеки потребител може да конфигурира двуфакторно удостоверяване в потребителските си данни.</li><li>Винаги можете да деактивирате приставката за двуфакторно удостоверяване или да я конфигурирате само за използване на Backend.</li><li>Ще бъдете отведени на страницата на потребителския си профил, където можете да намерите повече информация за двуфакторното удостоверяване и да я активирате за вашия потребителски акаунт.</li></ul>"
