PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Изтеглете и инсталирайте <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, или съвместимо приложение като <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, на вашия смартфон или десктоп. Използвайте едно от следните:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Моля запомнете че трябва да синхронизирате часовника на вашето устройство с това на сървъра. Разликата във времето на вашето устройство може да да доведе до невъзможност за влизане във вашият сайт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Профил"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Друг начин е да сканирате следния QR коде с Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Съпка 2 - Настройка"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ключ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ако искате да промените ключа, изключете двуфакторното удостоверяване. Като го включете отново ще генерира нов ключ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ще е необходимо да въведете следната информация в Google Authenticator или друго съвместимо приложение."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Стъпка 3 - Активиране на двуфакторно удостоверяване"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Секретен код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="За да проверите дали всичко е настроено правилно, моля, въведете кода за сигурност, показан в Google Authenticator, в полето по-долу. След това, моля, запазете потребителския си профил. Ако кодът е правилен, функцията за двуфакторно удостоверяване ще бъде активирана."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват двуфакторно удостоверяване чрез<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>или други съвместими генератори за еднократна парола, като например<a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. За да използвате двуфакторно удостоверяване, моля, редактирайте потребителския профил и активирайте двуфакторното удостоверяване."

