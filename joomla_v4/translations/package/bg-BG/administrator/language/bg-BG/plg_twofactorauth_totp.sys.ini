PLG_TWOFACTORAUTH_TOTP="Двуфакторно удостоверяване - Google удостоверяване"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват двуфакторно удостоверяване чрез <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> или други съвместими генератори за еднократна парола, като например <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. За да използвате двуфакторно удостоверяване, моля, редактирайте потребителския профил и активирайте двуфакторното удостоверяване."

