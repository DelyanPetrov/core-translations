PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Им овозможува на корисниците на вашата страница да користат двофакторна автентикација користејќи <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> или други компатибилни генератори на еднократна лозинка базирани на време како што се <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. За да користите двофакторна автентикација, изменете го корисничкиот профил и овозможете двофакторна автентикација."

