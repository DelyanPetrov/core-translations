PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Овој додаток CAPTCHA ја користи услугата reCAPTCHA за да ги спречи испраќачите на спамери додека помага во дигитализирање книги, весници и стари радио емисии. За да добиете локација и таен клуч за вашиот домен, одете на <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>. За да го користите ова за регистрација на нова сметка, одете во Опции во Управникот со корисници и изберете CAPTCHA - reCAPTCHA како CAPTCHA."

