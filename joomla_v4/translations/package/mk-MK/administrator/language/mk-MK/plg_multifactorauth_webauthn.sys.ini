PLG_MULTIFACTORAUTH_WEBAUTHN="Повеќефакторска автентикација - Веб автентикација"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Користете W3C Web Authentication (Webauthn) како метод за автентикација со повеќе фактори. Сите модерни прелистувачи го поддржуваат. Повеќето прелистувачи нудат автентикација специфична за уредот заштитена со лозинка и/или биометрика (сензор за отпечатоци, скенирање на лице, &hellip;)."

