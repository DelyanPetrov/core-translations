PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Дозволува создавање на пагинирани артикли со изборна табела со содржини.</p><p>Вметнете прекини на страницата преку употреба на копчето за прекин на страницата што обично се наоѓа во лентата со алатки на уредувачот WYSIWYG. Локацијата на прекинот на страницата во статијата ќе се прикаже во уредникот како едноставна хоризонтална линија.</p><p>Прикажаниот текст ќе зависи од избраните опции и може да биде или наслов или алтернативен текст (ако е обезбеден) или броеви на страници.</p><p>Користењето на HTML е:<br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" alt=\"The first page\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" title=\"The page title\" /&gt;</p>"

