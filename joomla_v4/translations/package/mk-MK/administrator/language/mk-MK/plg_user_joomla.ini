PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="Здраво {NAME},\n\n\nДодадени сте како корисник на {SITENAME} од администратор.\n\nОваа е-пошта го има вашето корисничко име и лозинка за да се најавите на {URL}\n\nКорисничко име: {USERNAME} \nЛозинка: {PASSWORD}\n\n\nВе молиме не одговарајте на оваа порака бидејќи е автоматски генерирана и е само за информативни цели."
