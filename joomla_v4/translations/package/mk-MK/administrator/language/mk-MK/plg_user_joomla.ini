PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>Како безбедносна карактеристика, Joomla ви овозможува да се префрлите на силна шифрирање лозинка.</p><p>За да вклучите силни лозинки, изберете го копчето подолу. Алтернативно, можете да го уредите приклучокот Корисник - Joomla и да ја промените поставката за силна лозинка на Вклучено.</p><p>Пред да овозможите, треба да потврдите дека сите регистрација/најавување на трета страна, управување со корисници или екстензии за мост инсталирани на вашата страница го поддржуваат овој силен шифрирање лозинка.</p>"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Јаки шифри"
PLG_USER_JOOMLA_XML_DESCRIPTION="<p>Се справува со стандардната синхронизација на корисникот на Joomla.</p><p><strong>Предупредување! Мора да имате овозможено барем еден приклучок што се справува со управувањето со сесијата на корисниците или ќе го изгубите целиот пристап до вашата страница.</strong></p>"

