PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Овозможува корисниците на вашиот сајт да користат двофакторна автентификација со YubiKey сигурносниот хардверски клуч. Ќе треба да имате сопствен YubiKey достапен преку https://www.yubico.com/. За да користите двофакторна автентификација уредете го корисничкиот профил и вклучете ја двофакторната автентификација."

