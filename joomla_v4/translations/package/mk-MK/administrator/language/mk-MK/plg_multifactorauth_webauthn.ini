PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Веќе го конфигуриравте вашиот Authenticator. Ве молиме имајте предвид дека можете да го менувате неговиот наслов само од оваа страница."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Веб автентикација"
