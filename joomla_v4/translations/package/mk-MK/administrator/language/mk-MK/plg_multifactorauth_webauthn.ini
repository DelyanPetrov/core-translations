PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Серверот нема издадено јавен клуч за регистрација на автентикатор, но некако доби барање за регистрација на автентикатор од прелистувачот. Ова значи дека некој се обидел да ве хакира или нешто не функционира."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Вашиот прелистувач не го поддржува стандардот WebAuthn. Сè уште не се сите прелистувачи компатибилни со WebAuthn на сите уреди."
