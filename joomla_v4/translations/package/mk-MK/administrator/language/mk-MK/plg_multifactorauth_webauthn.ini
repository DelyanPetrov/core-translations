PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрацијата на автентикаторот не успеа. Одговорот на автентикаторот добиен од прелистувачот не се совпаѓа со Јавниот клуч издаден од серверот. Ова значи дека некој се обидел да ве хакира или нешто е нефункционално."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Од безбедносни причини не ви е дозволено да регистрирате автентикатори во име на друг корисник."
