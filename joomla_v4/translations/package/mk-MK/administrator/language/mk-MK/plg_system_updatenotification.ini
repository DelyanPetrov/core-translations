PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Испратено до администраторите на страницата кога системскиот приклучок „Известување за ажурирање на Joomla!“ ќе открие ажурирање."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Известување за ажурирање"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Известувањето за Joomla! обнова нема да работи на оваа конфигурација"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Постави на стандардното (6 часови)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Во вашата конфигурација на инсталерот, ја поставивте опцијата за ажурирање кеш (во часови) на 0, тоа значи дека Joomla не го кешира ажурирањето. Ова значи дека треба да се испрати е-пошта при секоја посета на страницата, но тоа не е можно. Ве молиме зголемете ја вредноста (6 е стандардно) или потврдете дека Joomla! Известувањето за ажурирање никогаш нема да ви испраќа пораки.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Овој приклучок периодично ја проверува достапноста на новата Joomla! верзии. Кога ќе се најде еден, ќе ви испрати е-пошта, потсетувајќи се да ажурирате. Можете да ја прилагодите е-поштата на System &rarr; Шаблони за пошта."

