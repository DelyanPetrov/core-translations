PLG_SYSTEM_UPDATENOTIFICATION="Систем - Joomla! известување за обнова"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Оваа е-пошта НЕ Е испратена од Joomla! проект. Се испраќа автоматски од вашата сопствена страница,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nВашиот сајт откри дека постои ажурирана верзија на Joomla! достапно за преземање.\n\nJoomla! моментално инсталирана верзија: {CURVERSION}\nJoomla!
верзија достапна за инсталација: {NEWVERSION}\n\nОваа е-пошта ви е испратена од вашата страница за да ве потсети на овој факт.\nJoomla! проектот никогаш нема да ве контактира директно за достапните ажурирања на Joomla! на вашиот сајт.\n\n================================================================================\n
ИНСТРУКЦИИ ЗА
АЖУРИРАЊЕ
\n================================================================================\n\nЗа да го инсталирате ажурирањето на {SITENAME} ве молиме изберете ја следната врска. (Ако URL-то не е врска, копирајте ја и залепете ја на вашиот прелистувач).\n\nUpdate link: {LINK}\n\nВести за верзијата може да се најдат овде:{RELEASENEWS}\n\n================================================================================\nЗОШТО ЈА ДОБИВАМ ОВАА е-пошта?\n================================================================================\n\nОваа е-пошта е автоматски испратена од приклучок обезбеден од Joomla!, софтверот што ја напојува вашата страница.\nОвој приклучок бара ажурирани верзии на Joomla! и испраќа известување по е-пошта до неговите администратори.\nЌе добивате неколку слични е-пораки од вашата страница додека не го ажурирате софтверот или не ги оневозможите овие е-пораки.\n\nЗа да ги оневозможите овие е-пораки, ве молиме поништете го „Систем - Joomla! Ажурирајте го приклучокот за известување во Управувачот со приклучоци на вашата страница.\n\nАко не разбирате што е Joomla! е и што треба да направите ве молиме не контактирајте со Joomla! проект.\nТие НЕ ви ја испраќаат оваа е-пошта и не можат да ви помогнат. Наместо тоа, ве молиме контактирајте со лицето кое ја изградило или управувало со вашата страница.\n\nАко вие сте лицето што ја изградило или управувало со вашата веб-локација, имајте предвид дека овој приклучок можеби е активиран автоматски кога сте ја инсталирале или ажурирале Joomla! на вашиот сајт.\n\n================================================================================\n
КОЈ МИ ЈА ПРАТИ ОВАА е-пошта?\n================================================================================\n\nThis
е-пошта ви е испратена од вашата сопствена страница, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Листа на со запирка одделени е-адреси кои ќе добиваат известувања за обнови. Адресите во листата МОРА да припаѓаат на постојни корисници на вашиот сајт кои имаат Супер кориснички привилегии. Ако ниту една од адресите не припаѓа на Супер корисник или ако оставите празно сите Супер корисници на сајтот ќе добијат известување за обнова."
