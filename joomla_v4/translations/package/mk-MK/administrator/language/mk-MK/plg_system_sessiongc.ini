PLG_SYSTEM_SESSIONGC="Систем - Прочистување на податоци за сесија"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Кога е овозможен, овој приклучок ќе се обиде да ги исчисти истечените податоци врз основа на фреквенцијата пресметана од веројатноста и делителот."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Овозможете чистење на податоците од сесијата"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Кога е овозможено, овој приклучок ќе ги исчисти опционалните метаподатоци за сесијата од базата на податоци. Забележете дека оваа операција нема да се изврши кога се користи управувачот на базата на податоци бидејќи тие податоци се бришат како дел од операцијата за чистење на податоци за сесија."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Овозможи чистење на метаподатоци на сесија"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Во комбинација со полето за веројатност, овие две полиња се користат за да се одреди зачестеноста на операцијата за чистење на податоците од сесијата што се активира на барање. Веројатноста се пресметува со користење на веројатност/делител, на пр. 1/100 значи дека има 1% шанса процесот да се извршува на секое барање."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Делител"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Во комбинација со полето за делител, овие две полиња се користат за да се одреди зачестеноста на операцијата за чистење на податоците од сесијата што се активира на барање."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Веројатност"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Системски плагин што ги чисти истечените податоци и метаподатоците во зависност од управувачот на сесии поставен во Глобална конфигурација."

