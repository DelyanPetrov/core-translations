COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Укључи Behind Load Balancer"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>За Јоомла сајтове хостоване иза \"Load Balancers\" и \"Reverse Proxies\", нова ставка глобалне конфигурације је уведена са Јоомла 3.9.26</p><p>Она ће омогућити вашем \"Load Balancers-Reverse Proxies\" да обезбеди стварну ИП адресу ваших посетилаца. Ова ИП адреса ће се затим користити у вашим евиденцијама радњи и користити за праћење гласања за чланке (ако су ове функције омогућене).</p><p><strong>Само сајтови који имају \"Load Balancers-Reverse Proxies\" желеће да омогуће ову функцију.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Ново подешавање сервера \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Пре 3.9.22 подразумевана датотека htaccess.txt је саджала лоша решења за искључивање излиставања фасцикли. Наш сигурносни тим препоручује да неопходно промене урадите ручно у .htaccess датотеку, пошто није могуће то урадити аутоматски.</p><p>Стари код:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Нови код:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess листинг фасцикле"
