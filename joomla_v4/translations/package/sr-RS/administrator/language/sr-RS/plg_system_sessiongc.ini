PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Вероватноћа"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Системски додатак за брисање истеклих метаподатака у зависности од подешавања сесије у глобалној конфигурацији."

