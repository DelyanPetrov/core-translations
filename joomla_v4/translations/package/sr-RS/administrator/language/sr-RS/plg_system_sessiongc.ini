PLG_SYSTEM_SESSIONGC="Систем - обрада података сесије"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Када је омогућен, овај додатак ће покушати да очисти истекле податке базиране на фреквенцији."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Омогући чишћење сесије"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Када је омогућен, овај додатак ће очистити опционе метаподатке сесије из базе података. Имајте на уму да се ова операција неће покренути када се користи управљач базе података јер су подаци обрисани као део операције чишћења сесије."
