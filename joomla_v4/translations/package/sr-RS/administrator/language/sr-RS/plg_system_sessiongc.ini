PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="У комбинацији са пољем вероватноће, ова два поља се користе за одређивање учесталости операције чишћења података сесије која се покреће на захтев. Вероватноћа се израчунава коришћењем вероватноће/делиоца, нпр. 1/100 значи да постоји шанса од 1% да се процес покрене на сваком захтеву."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Делитељ"
