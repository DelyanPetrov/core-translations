PLG_TWOFACTORAUTH_TOTP="Двострука аутентификација - Google Аутентификатор"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Нисте унели исправан сигурносни код. Проверите ваш Google аутентификатор и проверите да ли се време на вашем уређају поклапа са временом на сајту."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ова функција вам омогућава да за двоструку потврду идентитета користите Google аутентификацију, или компатибилну апликацију. Осим корисничког имена и лозинке, за пријаву на сајт, требаће вам и шестоцифрени сигурносни код генерисан од Google аутентификатора. Сигурносни код се ротира сваких 30 секунди. Ово пружа додатну заштиту од хакера да се пријаве на ваш налог, чак и ако открију вашу лозинку."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google аутентификатор"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Омогући двоструку аутентификацију"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p> Joomla! долази са уграђеним системом аутентификације са два фактора. Осигурава пријаву на вашу веб локацију секундарним тајним кодом који се мења сваких 30 секунди. Можете користити свој мобилни уређај и <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> апликацију за израду тог кода.</p><p> Избором дугмета испод:</p><ul><li> Joomla! ће омогућити додатке за аутентификацију са два фактора</li><li>Двофакторска аутентификација ће бити доступна свим корисницима.</li><li> Сваки корисник може да конфигурише двофакторску аутентификацију у корисничким детаљима. </li><li> Увек можете да онемогућите додатак за проверу идентитета са два фактора или да га конфигуришете само за коришћење у позадини. </li><li> Бићете преусмерени на страницу вашег корисничког профила где можете пронаћи више информација о двофакторској аутентификацији и омогућити је за свој кориснички налог. </li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Могућа је двострука аутентификација"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Администратор (back-end)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Оба"
