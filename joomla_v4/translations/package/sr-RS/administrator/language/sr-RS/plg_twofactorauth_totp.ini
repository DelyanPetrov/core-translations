PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Сајт (front-end)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Корак 1 - преузмите Google аутентификатор"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Официјелни Google аутентификатор за Android, iOS и BlackBerry"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="http://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Компатибилни клијенти за друге уређаје ОС (наводи Wikipedia)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Преузети и инсталирати <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>, или компатибилну апликацију као што је <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, на вашем паметном телефону или десктопу. Користите једно од следећег:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Немојте заборавити да синхронизујете часовник вашег уређаја са временом на серверу. Неподударање времена може онемогућити вашу пријаву на сајт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Налог"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Алтернатива, можете скенирати QR код у Google аутентификатор."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Корак 2 - подешавања"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Кључ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ако желите да промените кључ, онемогућите двоструку аутентификацију. Када је поново омогућите, генерисаће се нови кључ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Потребно је да унесете следеће информације о Google аутентификатору или компатибилној апликацији."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Корак 3 - Активирајте двоструку аутентификацију"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Сигурносни код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Да бисте проверили да ли је све подешено како треба, у поље испод унесите сигурносни код приказан у Google аутентификатору и кликните на дугме. Ако је код исправан, двострука аутентификација ће бити омогућена."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Омогућава корисницима на вашој веб локацији да користе двофакторску аутентификацију <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a>или друге компатибилне генераторе једнократне лозинке засноване на времену као што су <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Да бисте користили двофакторску аутентификацију, уредите кориснички профил и омогућите двофакторску аутентификацију."

