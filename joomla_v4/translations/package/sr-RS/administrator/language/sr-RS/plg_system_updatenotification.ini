PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Шаље се администраторима сајта када додатак система \"Joomla! Обавештења о ажурирању\" открије да постоји ажурирање."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla!: Обавештења о ажурирању"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! обавештење о ажурирању се не покреће на овом сајту"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Вратите на подразумевано подешавање (6 сати)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>У својој конфигурацији инсталера поставили сте кеширање ажурирања (у сатима) на 0, што значи да Joomla! не кешира ажурирање. То значи да би се приликом сваке посете страници требала слати е-порука али то није могуће. Молимо повећајте вредност (6 је подразумевано) или потврдите да Вам Joomla! обавештења о ажурирању никада неће послати е-пошту.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Овај додатак повремено проверава доступност нове Joomla! верзије. Када је пронађе, послаће вам е-поруку, подсећајући вас да извршите ажурирње. Е-поруку можете прилагодити на System &rarr; Шаблони поште."

