PLG_SYSTEM_WEBAUTHN="Систем - WebAuthn Пријава без лозинке"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Омогућава аутентификацију без лозинке помоћу W3C Web Authentication (WebAuthn) API. Имајте на уму да ће картица WebAuthn у уређивачу корисничког профила и дугмад за пријаву на WebAuthn бити приказани само ако корисник приступа сајту преко HTTPS. Штавише, регистровање WebAuthn аутентификатора и њихово коришћење за пријављивање на вашу веб локацију ће функционисати само када ваша веб локација користи важећи сертификат, потписан од стране ауторитета за издавање сертификата коме прегледач корисника верује."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Регистрација аутентификатора није успела. Одговор аутентификатора примљен од претраживача не одговара јавном кључу који је издао сервер. То значи да је неко покушао да вас хакује или је нешто покварено."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Нешто је пошло наопако, али у овом тренутку нису доступне додатне информације о грешци. Покушајте поново да региструјете свој аутентификатор."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер није издао јавни кључ за регистрацију аутентификатора, али је некако примио захтев за регистрацију аутентификатора од претраживача. То значи да је неко покушао да вас хакује или је нешто покварено."
