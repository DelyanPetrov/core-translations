COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Администратор за {URL} је направио захтев за извоз личних података у вези са овим имејлом. Због безбедносних мера, морате да потврдите да је ово валидан захтев за ваше личне податке са овог веб-сајта. \n\n Ако је ово била грешка, занемарите ову поруку и ништа се неће догодити. \n\n Да бисте потврдили овај захтев морате урадити следеће: \n\n 1. Посетите следећу URL адресу: {TOKENURL} \n\n 2. Копирајте свој токен из овог имејла, посетите наведени URL и налепите свој токен у одговарајуће поље. \nURL: {FORMURL}\nToken: {TOKEN}\n\n Имајте у виду да овај токен важи само 24 сата од тренутка када је овај имејл послат."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Администратор за {URL} је направио захтев за уклањање свих личних података у вези са овом имејл адресом. Због безбедносних мера, морате да потврдите да је ово валидан захтев за уклањање ваших личних података са овог веб-сајта. \n\n Ако је ово била грешка, занемарите ову поруку и ништа се неће догодити. \n\n Да бисте потврдили овај захтев морате урадити следеће: \n\n 1. Посетите следећу URL адресу: {TOKENURL} \n\n 2. Копирајте свој токен из ове поруке, посетите наведени URL и налепите свој токен у одговарајуће поље. \nURL: {FORMURL}\nToken: {TOKEN}\n\n Имајте у виду да овај токен важи само 24 сата од тренутка када је овај имејл послат."
