PLG_CONTENT_PAGEBREAK="Садржај - прелом странице"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p> Дозволите креирање пагинираног чланка са опционим садржајем. </p><p> Уметање прелома страница коришћењем дугмета за прелом странице које се обично налази на траци са алаткама WYSIWYG уређивача. Локација прелома странице у чланку ће бити приказана у уређивачу као једноставна хоризонтална линија.</p><p> Приказани текст зависиће од изабраних опција и може бити или наслов, алтернативни текст (ако постоји) или бројеви страница. </p><p> Употреба HTML-а је: <br>&lt;hr class=\"system-pagebreak\" /&gt;<br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" title=\"The page title\" alt=\"The first page\" /&gt; or <br>&lt;hr class=\"system-pagebreak\" alt=\"The first page\" title=\"The page title\" /&gt;</p>"

