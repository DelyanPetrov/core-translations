PLG_QUICKICON_PHPVERSIONCHECK="Брза иконица - PHP провера верзије"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Ваша PHP верзија,%1$s, прима само безбедносне исправке у овом тренутку од PHP пројекта. То значи да ова PHP верзија ускоро више неће бити подржана. Препоручујемо да је надоградите на новију PHP верзију пре него што стигне крај подршке за %2$s. Joomla ће бити бржа и безбеднија ако надоградите на новију верзију, а препоручена је PHP 7.x. Обратите се свом хостингу за надоградњу." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Открили смо да ваш сервер користи PHP %1$s који је застарео и више не прима сигурносна ажурирања од стране својих програмера. Надаље, не можемо препоручити новију верзију PHP-а јер користите застарелу Џумла верзију. Препоручујемо ажурирање Џумле а затим следите даља упутства за надоградњу PHP-а." ; Key 1 is the server's current PHP version
