PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Ваш YubiKey је већ повезан са вашим корисничким налогом"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Ако желите да раскинете везу између вашег YubiKey-а и корисничког налога или користите други YubiKey, прво онемогућите двофакторску аутентификацију и сачувајте свој кориснички профил. Затим се вратите на ову страницу корисничког профила и поново активирајте двофакторску аутентификацију помоћу YubiKey методе."
PLG_TWOFACTORAUTH_YUBIKEY="Двострука аутентификација - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Нисте унели исправан YubiKey тајни код или YubiCloud сервер није тренутно доступан."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ова функција вам омогућава да користите YubiKey сигурносни код за двоструку потврду идентитета. Осим корисничког имена и лозинке потребно је да унесете и да убаците YubiKey у USB порт рачунара, кликните унутар поља тајног кључа за пријављивање и додирните YubiKey. Тајни код који генерише ваш YubiKey јединствен је за ваш уређај и мења се стално. Ово пружа додатну заштиту од хакера и њиховог пријављивања на ваш налог, чак и када имају вашу лозинку."
