PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Оба"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Секције сајта"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сајт (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Сигурносни код"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Подешавање"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Убаците ваш YubiKey уређај у USB порт вашег рачунара. Изаберите поље сигурносног кода испод. Тада додирните на једну секунду златни диск вашег YubiKey уређаја. Након тога сачувајте ваш кориснички профил. Ако је код генерисан од вашег YubiKey валидан двострука аутентификација ће бити омогућена и ваш YubiKey ће бити повезан са вашим корисничким налогом."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Омогућава корисницима вашег сајта коришћење двоструке аутентификација употребом YubiKey сигурносног кода. Кориснику је потребан властити Yubikey расположив на <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Потребно је да корисник измени свој кориснички профил и омогући двоструку аутентификацију."

