PLG_TWOFACTORAUTH_TOTP="Двострука аутентификација - Google Аутентификатор"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Омогућује корисницима на вашој wеб-локацији да користе двофакторску проверу аутентичности помоћу <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a>или други компатибилни генератори једнократних лозинки који се темеље на времену као што је <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. За кориштење двофакторске провере, уредите кориснички профил и омогућите двофакторску проверу аутентичности."

