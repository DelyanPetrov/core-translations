MOD_RELATED_XML_DESCRIPTION="Овај модул приказује друге чланке који су повезани с оним који се прегледава. Овај однос успостављају Кључне ријечи.<br>Све кључне речи тренутног чланка претражују се према свим кључним речима свих осталих објављених чланака. На пример, можда имате чланак на тему \"Израда сајтова\" и други о \"Regenesis Computers Network\". Ако укључите кључну ријеч \"сајтова\" у оба чланка, тада ће модул сличних ставки навести чланак \"Regenesis Computers Network\" када гледате \"Израда сајтова\" и обрнуто."

