PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="רשימת כתובות דוא\"ל שמופרדים בפסיקים אשר יקבלו את הודעות על עידכון המערכת. הכתובות ברשימה חייבות להיות משויכות למשתמשים קיימים באתר שלךושיש להם הזכיות של מהנהל על. אם אף אחד הכתבובות אינן משויכות למשתמש על, או אם שדה נשאר ריק, כל משתמשי העל של האתר יקבלו את הודעת העדכון בדואר אלקטרוני."
