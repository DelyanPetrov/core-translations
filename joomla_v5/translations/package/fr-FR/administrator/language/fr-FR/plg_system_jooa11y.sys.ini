PLG_SYSTEM_JOOA11Y="Système - Vérificateur d'accessibilité de Joomla"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Le Vérificateur d'accessibilité de Joomla met en évidence visuellement les problèmes d'accessibilité et d'utilisabilité courants. Conçu pour les auteurs de contenu, le plugin identifie les erreurs ou les avertissements et fournit des conseils sur la manière de les corriger. Veuillez noter que ce plugin ne propose pas une analyse exhaustive de votre site Web, et il ne garantit pas automatiquement l'accessibilité de votre site. Il est important de choisir un template qui est intrinsèquement accessible pour garantir que votre site respecte les normes d'accessibilité."

