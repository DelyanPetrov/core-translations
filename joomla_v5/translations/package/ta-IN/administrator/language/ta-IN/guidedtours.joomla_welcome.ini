COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Joomla! தங்களை வரவேற்கிறது"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>இந்தச் செய்விளக்கம் (tour) Joomla-வை எவ்வாறு தொடங்குவது என்பது பற்றிய விரைவான கண்ணோட்டத்தை தங்களுக்கு வழங்கும்.</p><p>தாங்கள் Joomla நிர்வாகி (Administrator) பகுதியில் உள்ளீர்கள்; இது, \"<strong>பின்புறம் (Backend)</strong>\" என்றும் அறியப்படுகிறது. இங்குதான் தங்கள் முழு Joomla தளத்தையும் அமைத்து நிர்வகிக்கிறீர்கள்.</p><p><strong>மேலும் அறிய விரும்புகிறீர்களா?</strong></p><p>செய்விளக்கத்தைத் தொடங்கி, Joomla-வின் சக்தியுடன் தங்கள் தளத்தை உருவாக்குவோம்.</p>"

