PLG_SYSTEM_JOOA11Y="தொகுதி - Joomla அணுகல்தன்மை சரிபார்ப்பி"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Joomla அணுகல்தன்மை சரிபார்ப்பி ஆனது பொதுவான அணுகல்தன்மை மற்றும் பயன்பாட்டின் சிக்கல்களைக் காட்சிப்படுத்துகிறது. உள்ளடக்கத்தை உருவாக்குபவர்களை கருத்தில் கொண்டு, சொருகி ஆனது பிழைகள் அல்லது எச்சரிக்கைகளைக் கண்டறிந்து அவற்றை எவ்வாறு சரிசெய்வது என்பதற்கான வழிகாட்டுதலை வழங்குகிறது."

