PLG_COMPAT_FIELD_ES5_ASSETS_DESCRIPTION="தங்கள் நீட்சிக்கு *.es5 வளங்கள் (assets) தேவைப்பட்டு, விதிவிலக்கு (exception) விளைந்தால், இந்த விருப்பை செயற்படுத்தவும். வழங்கப்பட்ட வளங்கள் காலியாக உள்ளன; ஆனால், விதிவிலக்கைத் தடுக்கின்றன."
PLG_COMPAT_FIELD_ES5_ASSETS_LABEL="ESS வளங்கள்"
PLG_COMPAT_FIELD_REMOVED_ASSETS_DESCRIPTION="தங்கள் நீட்சிக்கு நீக்கப்பட்ட உருபொருட்கள் (assets) தேவைப்பட்டு, விதிவிலக்கு (exception) விளைந்தால், இந்த விருப்பை செயற்படுத்தவும். வழங்கப்பட்ட உருபொருட்கள் காலியாக உள்ளன; ஆனால், விதிவிலக்கைத் தடுக்கின்றன."
PLG_COMPAT_FIELD_REMOVED_ASSETS_LABEL="நீக்கப்பட்ட உருபொருட்கள்"
PLG_COMPAT_XML_DESCRIPTION="தற்போதைய joomla குறிமுறை தரநிலைகளைப் பயன்படுத்தாத நீட்சிகளைப் பயன்படுத்தினால், இந்தச் சொருகி இயலுமைப்படுத்தப்பட்டால், முந்தைய பெரிய பதிப்பிற்கு பின்னோக்கு இணக்கத்தன்மையை (backward compatibility) வழங்கும்."

