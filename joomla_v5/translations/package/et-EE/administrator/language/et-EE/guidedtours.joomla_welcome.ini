COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Teretulemast Joomlat kasutama!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>See tutvustus annab teile kiire ülevaate kuidas alustada Joomla kasutamist!</p><p>Te olete Joomla administraatori alal mida tuntakse ka kui \"<strong>admin pool</strong>\". Siin seadistate ja haldate kogu oma Joomla saiti.</p><p><strong>Tahate rohkem teada saada?</strong></p><p>Käivitame tutvustuse ja loome teile saidi kogu Joomla võimsusega!</p>"

