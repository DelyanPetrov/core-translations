PLG_SYSTEM_WEBAUTHN="Stelsel - Waarmerker (Wagwoordlose) Aanmelding"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Aktiveer wagwoordlose verifikasie met behulp van wagwoordsleutels. Neem asseblief kennis dat die wagwoord-oortjie in die gebruikersprofielredigeerder en die wagwoord-aanmeldknoppies slegs vertoon sal word as die gebruiker toegang tot die webwerf oor HTTPS verkry. Om wagwoorde te registreer en dit te gebruik om by jou werf aan te meld, sal slegs werk wanneer jou werf 'n geldige sertifikaat gebruik, onderteken deur 'n sertifikaatowerheid wat die gebruiker se blaaier vertrou."

