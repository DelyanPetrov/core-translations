PLG_MULTIFACTORAUTH_WEBAUTHN="다단계 인증 - 패스키"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="패스키 등록에 실패했습니다. 브라우저에서 받은 패스키 응답이 서버에서 발급한 공개 키와 일치하지 않습니다. 이는 누군가가 해킹을 시도하거나 무언가 잘못되었음을 나타냅니다."
