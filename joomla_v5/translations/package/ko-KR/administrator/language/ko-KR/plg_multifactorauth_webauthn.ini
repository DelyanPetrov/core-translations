PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="서버는 패스키 등록을 위한 공개 키를 발급하지 않았지만 브라우저로부터 패스키 등록 요청을 받은 상태입니다. 이는 누군가가 해킹을 시도하거나 무언가 잘못되었음을 나타냅니다."
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="다단계 인증 방법으로 브라우저 패스키를 사용합니다. 모든 최신 브라우저는 이를 지원합니다. 대부분의 브라우저는 비밀번호 및/또는 생체 인식(지문 센서, 얼굴 스캔 등)으로 보호되는 장치별 인증을 제공합니다."

