COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="이 화면에 표시된 정보는 시스템에 개인정보 관련 기능을 보고하는 확장 프로그램들로부터 수집됩니다. 이는 사이트 소유자가 설치된 확장 프로그램들의 기능을 파악하고 개인정보 처리 방침과 같은 로컬 사이트 정책을 만드는 데 도움이 되는 정보를 제공됩니다. 이 화면에서는 확장 프로그램이 보고 시스템을 지원하기를 요구하며, 활성화된 확장 프로그램의 정보만 표시되기 때문에 완벽한 목록으로 간주해서는 안되며, 각 확장 프로그램의 문서를 참고하여 자세한 정보를 확인하시기를 권장합니다."
