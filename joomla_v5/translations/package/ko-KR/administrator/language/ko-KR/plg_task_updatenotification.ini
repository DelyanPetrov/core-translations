PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="업데이트 알림 이메일을 수신할 이메일 주소가 쉼표로 구분된 목록. 목록에 있는 주소들엔 반드시 최고 관리자 권한이 있는 기존 사용자가 소유한 주소를 포함해야 합니다. 나열된 이메일 중 최고 관리자에게 속하는 이메일이 없거나 비워 두면 이 사이트의 모든 최고 관리자가 업데이트 알림 이메일을 받게 됩니다."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="업데이트 알림 이메일을 수신할 이메일 주소가 쉼표로 구분된 목록(CSV). 목록에 있는 주소들엔 반드시 최고 관리자 권한이 있는 기존 사용자가 소유한 주소를 포함해야 합니다. 나열된 이메일 중 최고 관리자에게 속하는 이메일이 없거나 비워 두면 이 사이트의 모든 최고 관리자가 업데이트 알림 이메일을 받게 됩니다."
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="이 작업은 주기적으로 새 Joomla! 버전이 있는지 확인합니다. 새로운 버전이 발견될 경우 당신에게 업데이트를 알리는 이메일을 보내드립니다. 당신은 시스템 &rarr; 메일 템플릿에서 이메일을 맞춤 설정할 수 있습니다."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="업데이트 알림 이메일의 언어를 선택하세요. \"자동\"(기본값)으로 설정하면 업데이트 알림 이메일은 최고 관리자에게 발송 시 사이트 언어로 전송됩니다. 특정 언어를 선택한다면 업데이트 알림 언어가 해당 언어로 전송되도록 강요합니다."
