COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="이 임시 폴더에는 Joomla가 업로드된 확장 프로그램을 저장하고 패키지를 풀고 파일들을 올바른 디렉토리로 복사합니다. 만약 이 로케이션이 configuration.php($tmp_path)로 설정되어 있지 않다면 확장 프로그램을 업로드 할 수 없습니다. 이 이슈를 해결하기 위해서 Joomla가 폴더에 파일을 적을 수 있도록 폴더를 생성하세요."
