COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="잠재적으로 낮은 PHP 메모리 제한. (PHP 메모리 제한이 16MB이하로 설정되어 있습니다. 이것은 큰 크기의 확장 프로그램을 설치할때 몇가지 문제점을 야기할 수 있습니다. 메모리 제한을 최소한 16MB으로 설정해 주세요.)"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="이 PHP에 설정된 임시 폴더는 Joomla! 인스턴스로부터 기록될 수 없습니다. 이는 확장 프로그램을 Joomla에 업로드하기를 시도할 때 문제를 발생시킬 수 있기 때문입니다. 만약 확장 프로그램의 업로드 문제가 있다면, '%s'를 체크하고 기록이 가능하게 설정한 후 이슈가 해결되었는지 확인하세요."
