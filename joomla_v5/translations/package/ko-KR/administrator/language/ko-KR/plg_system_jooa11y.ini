PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="접근성을 검사할 페이지의 랜드마크를 클릭합니다. 기본 설정은 랜드마크 <strong>메인</strong>입니다. 랜드마크의 대안으로는 클래스, 엘리먼트, ARIA 역할이 있습니다. (예: #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="콘텐츠 컨테이너 내의 특정 영역을 무시합니다. 쉼표를 사용하여 클래스 또는 엘리먼트를 구분합니다(예: #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="가독성을 검사할 페이지의 랜드마크를 클릭합니다. 기본 설정은 랜드마크 <strong>메인</strong>입니다. 랜드마크의 대안으로는 클래스, 엘리먼트, ARIA 역할이 있습니다. (예: #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="모든 페이지에 접근성 검사기를 불러옵니다. 이 기능은 웹사이트를 개발할 때는 유용하지만 웹사이트가 운영 중일 때는 작동하지 않도록 설정하세요."
