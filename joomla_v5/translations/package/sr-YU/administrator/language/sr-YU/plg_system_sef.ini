PLG_SEF_DOMAIN_DESCRIPTION="Ako se vašem sajtu može pristupiti putem više od jednog domena, ovde unesite željeni (ponekad nazivan kanonskim - canonical) domen. <br><strong>Napomena:</strong> https://primer.com i https://www.primer.com su različiti domeni."
