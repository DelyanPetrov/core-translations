PLG_MULTIFACTORAUTH_WEBAUTHN="Autenticación por factor múltiple - Claves de acceso"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Solicitud de autenticación no válida."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="El registro de la clave de acceso ha fallado. La respuesta de la clave de acceso recibida del navegador no coincide con la clave pública emitida por el servidor. Esto significa que alguien intentó hackearte o algo está roto."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Por razones de seguridad no se le permite registrar claves de acceso en nombre de otro usuario."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Algo salió mal pero no hay más información disponible sobre el error en este momento. Por favor, vuelva a intentar registrar su clave de acceso."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="El servidor no ha emitido una clave pública para el registro de una clave de acceso, pero de alguna manera recibió una solicitud de registro de clave de acceso del navegador. Esto significa que alguien intentó hackearle o algo no funciona."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Su navegador no es compatible con el estándar de clave de acceso. Todavía no todos los navegadores son compatibles con las claves de acceso en todos los dispositivos."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Su navegador carece de soporte para claves de acceso"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Por favor, acceda al sitio a través de HTTPS para habilitar la autenticación por factor múltiple con claves de acceso."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Las claves de acceso sólo están disponibles en HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Aún no ha configurado una clave de acceso o la que está tratando de usar no es legible."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Ya ha configurado su clave de acceso. Por favor, tenga en cuenta que desde esta página sólo puede modificar su título."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Clave de acceso"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Utilice el botón &ldquo;%s&rdquo; en esta página para iniciar el proceso de autenticación web. Luego, siga las instrucciones que le proporciona su navegador para completar la autenticación web con su clave de acceso preferida."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Registrar su clave de acceso"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Use claves de acceso del navegador con cualquier clave de seguridad de hardware o software."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Validar con su clave de acceso"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Utilice claves de acceso del navegador como método de autenticación por factor múltiple. Todos los navegadores modernos lo admiten. La mayoría de los navegadores ofrecen autenticación específica del dispositivo protegida por contraseña o datos biométricos (sensor de huellas dactilares, escaneo facial, &hellip;)."

