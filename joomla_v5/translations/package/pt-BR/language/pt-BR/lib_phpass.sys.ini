LIB_PHPASS="phpass"
LIB_PHPASS_XML_DESCRIPTION="O phpass é uma estrutura portátil que executa o hash para as senhas usadas nos aplicativos em PHP. O método para hash preferido (mais seguro) suportado pelo phpass é o bcrypt no estilo do OpenBSD (conhecido no PHP como CRYPT_BLOWFISH), com um reserva para hashes estendidos baseado no DES no estilo do BSDI (conhecido no PHP como CRYPT_EXT_DES) e um método reserva emergencial para hash das senhas com contagem da iteração variável baseado no MD5 implementado no próprio phpass."

