COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Joomla! Hoş geldiniz!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Bu tur size Joomla'ya nasıl başlayacağınıza dair hızlı bir genel bakış sunacaktır.</p><p>\"<strong>Arka uç</strong>\" olarak da bilinen Joomla Yönetici alanındasınız. Burası tüm Joomla Sitenizi kuracağınız ve yöneteceğiniz yerdir.</p><p><strong>Daha fazla öğrenmek ister misiniz?</strong></p><p>Tura başlayalım ve sitenizi Joomla'nın gücüyle oluşturalım</p>"

