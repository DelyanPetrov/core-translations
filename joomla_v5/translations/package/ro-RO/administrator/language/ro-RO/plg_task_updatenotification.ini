PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Selectați o limbă pentru email-urile de notificare a actualizărilor. Setați pe Auto pentru a le trimite în limba site-ului la momentul respectiv."
