PLG_TASK_UPDATENOTIFICATION="Sarcină - Notificare actualizare Joomla!"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="O listă de adrese de e-mail, cu separator virgulă, care vor primi e-mailuri de notificare a actualizării. Adresele din listă trebuie să aparţină utilizatorilor existenți ai site-ului care au privilegiul de Super User. În cazul în care nici unul dintre emailurile enumerate nu aparţine Super utilizatorilor, sau dacă este lăsată necompletată, toți Super utilizatorii acestui site vor primi e-mailuri de notificare a actualizării."
