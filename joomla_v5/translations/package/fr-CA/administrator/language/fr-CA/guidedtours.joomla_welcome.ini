COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Bienvenue sur Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Cette visite vous donnera un aperçu rapide de la façon de commencer avec Joomla !</p><p>Vous êtes dans la zone d'administration de Joomla, également appelée \"<strong>Backend</strong>\". C'est là que vous configurez et gérez l'intégralité de votre site Joomla.</p><p><strong>Envie d'en savoir plus ?</strong></p><p>Commençons la visite et construisons votre site avec la puissance de Joomla!</p>"

