COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="کھانے کی فہرست"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>مینو منتظم کے انتظام کے صفحات تک رسائی فراہم کرتا ہے۔ ہر سیکشن میں جملہ کے اس خاص پہلو کو منظم کرنے کے لیے صفحات کا ایک مجموعہ ہوتا ہے، جیسے کہ مواد، مینوز اور صارفین۔ سسٹم مینو خود ڈیش بورڈ کی طرف لے جاتا ہے۔</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="ڈیش بورڈ پینلز"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>ڈیش بورڈز اپنے آئیکنز کے ذریعے اکثر استعمال ہونے والے صفحات تک فوری رسائی فراہم کرتے ہیں۔</p><p>ہر ڈیش بورڈ پینل ایک ایڈمنسٹریٹر ماڈیول ہے جسے اس کے سیٹنگز آئیکن <span class=\"icon-cogs\" aria- کے ذریعے اپنی مرضی کے مطابق بنایا جا سکتا ہے۔ hidden=\"true\"></span>۔ یہ آپ کو اپنی سائٹ کے ڈیش بورڈز کو اپنے مقاصد کے مطابق ترتیب دینے کی اجازت دیتا ہے۔</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="اطلاعاتی پینل"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>اطلاعات کا پینل ظاہر کرتا ہے جب جملہ اور دیگر ایکسٹینشنز کے لیے اپ ڈیٹس دستیاب ہوں۔ بقایا رازداری کی درخواستیں بھی یہاں دکھائی گئی ہیں۔</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="ٹاپ بار"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>سب سے اوپر کی بار دکھائے گئے صفحہ کا عنوان دکھاتی ہے تاکہ آپ کو ہمیشہ معلوم ہو کہ آپ کہاں ہیں۔ ٹاپ بار میں دیگر آئٹمز اختیاری ماڈیولز ہیں۔</p><p>عام طور پر موجودہ جملہ ورژن اور مزید گائیڈڈ ٹورز تک رسائی یہاں مل سکتی ہے۔</p><p>آخری آئٹمز عام طور پر اس کا لنک ہوتے ہیں۔ سائٹ فرنٹ اینڈ اور یوزر مینو جہاں آپ اپنے اکاؤنٹ اور لاگ آؤٹ کا انتظام کر سکتے ہیں۔</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="مدد اور معلومات"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>آپ کی مدد کے لیے بہت سے وسائل یہاں مزید وسائل، دستاویزات، معاونت اور جملہ میں شامل ہونے کے لیے اضافی لنکس کے ساتھ مل سکتے ہیں۔</p>"

