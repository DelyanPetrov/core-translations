COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="جملہ میں خوش آمدید!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>یہ ٹور آپ کو جملہ کے ساتھ شروع کرنے کے طریقے کا ایک فوری جائزہ فراہم کرے گا!</p><p>آپ جملہ ایڈمنسٹریٹر کے علاقے میں ہیں، جسے \"<strong>بیک اینڈ</strong>\" بھی کہا جاتا ہے۔ یہ وہ جگہ ہے جہاں آپ اپنی جملہ جملہ سائٹ کو ترتیب دیتے اور اس کا نظم کرتے ہیں۔</p><p><strong>مزید جاننا چاہتے ہیں؟</strong></p><p>آئیے ٹور شروع کریں اور طاقت کے ساتھ اپنی سائٹ بنائیں جملہ!</p> کا"

