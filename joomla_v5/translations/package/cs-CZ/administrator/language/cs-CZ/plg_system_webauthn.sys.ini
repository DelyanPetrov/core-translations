PLG_SYSTEM_WEBAUTHN="Systém - Přihlášení Passkey (bez hesla)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Plugin povolí autentizaci bez hesla. Vezměte prosím na vědomí, že záložka passkeys v uživatelském editoru profilů a přihlašovací tlačítko passkeys se zobrazí pouze v případě, že uživatel přistupuje k webu přes HTTPS. Registrace autentizátorů passkeys a jejich použití k přihlášení do vašich stránek bude fungovat pouze tehdy, pokud vaše stránky používají platný certifikát, podepsaný certifikační autoritou důvěryhodnou pro prohlížeč uživatele."

