PLG_TASK_UPDATENOTIFICATION="Úloha - Oznámení o aktualizaci Joomla!"
PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="Seznam čárkou oddělených e-mailových adres, na které bude zasíláno upozornění o dostupnosti aktualizace Joomla! Adresy v seznamu musí patřit již existujícím uživatelům vašeho webu s oprávněním Super User. Pokud žádný z uvedených e-mailů nemá oprávnění Super User, nebo pokud je seznam ponechán prázdný, obdrží e-mailem s oznámení o aktualizaci všichni Super User uživatelé."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Příjemci oznámení (Super User)"
PLG_TASK_UPDATENOTIFICATION_SEND_TITLE="Joomla: Oznámení o aktualizaci"
PLG_TASK_UPDATENOTIFICATION_SEND_DESC="Tento plugin pravidelně kontroluje dostupnost nových verzí Joomla! Pokud novou verzi zjistí, odešle upozorňující e-mailovou zprávu a připomene vám aktualizovat Joomla! Tip: můžete přizpůsobit obsah odesílané e-mailové zprávy v Systém &rarr;  Šablony &rarr;  Šablony zpráv."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Zvolte jazyk e-mailových upozornění na dostupnost aktualizace. Při nastavení 'Automaticky' bude použit výchozí jazyk webu."
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Jazyk e-mailu"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automaticky"
PLG_TASK_UPDATENOTIFICATION_EMAIL_BODY="Tento e-mail není odeslán Joomla! projektem. Je zasílána automaticky na vaší vlastní stránce,\n{SITENAME} - {URL} \n\n======================================================================\nUPDÁTNÍ INFORMACE\n============================================================================================\n\nVaše stránka zjistila, že je aktualizovaná verze Joomla! dostupné.\n\nVerze Joomla! aktuálně nainstalována: {CURVERSION}\nJoomla! dostupná verze pro instalaci: {NEWVERSION}\n\nTento e-mail vám pošle vaše stránka, abyste vám tuto skutečnost připomněli.\nProjekt Joomla! vás nikdy nebude přímo kontaktovat ohledně dostupných aktualizací Joomla! na vašem webu.\n\n==============================================================================\nUPDATE INSTRUKTURY\n========================================================================================\n\nPro instalaci aktualizace na {SITENAME} vyberte prosím následující odkaz. (Pokud URL není odkaz, zkopírujte a vložte jej do vašeho prohlížeče).\n\nOdkaz na aktualizaci: {LINK}\n\nNovinky lze nalézt zde: {RELEASENEWS}\n\n==========================================================================================================================\nVÍCE TO EMAIL?\n==============================================================================\n\nTento e-mail byl automaticky odeslán pluginem, který poskytl Joomla! software, který aktivuje vaši stránku.\nTento plugin hledá aktualizované verze Joomla! a odešle e-mailem oznámení svým správcům.\nDostanete z vašeho webu několik podobných e-mailů, dokud buď neaktualizujete software nebo tyto e-maily vypnete.\n\nPro vypnutí těchto e-mailů zrušte publikování pluginu 'Úkol - Joomla!' ve správci pluginů na vašich stránkách.\n\nPokud nechápete, co je Joomla! a co potřebujete udělat, prosím nekontaktujte Joomla! projekt.\nNeodesílají vám tento e-mail a oni vám nemohou pomoci. Namísto toho kontaktujte osobu, která vytvořila nebo spravuje vaše stránky.\n\nPokud jste osobou, která vytvořila nebo spravuje vaše webové stránky, prosím všimněte si, že tento plugin mohl být aktivován automaticky při instalaci nebo aktualizaci Joomla! na vašem webu.\n\n================================================================================\nWHO SÍLO TO EMAIL?\n==============================================================================\n\nTento e-mail vám zasílá vaše vlastní stránka, {SITENAME}"
; \n			Newline character. Use it to start a new line in the email.
