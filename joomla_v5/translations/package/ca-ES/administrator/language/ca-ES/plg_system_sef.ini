PLG_SEF_DOMAIN_DESCRIPTION="Si es pot accedir al vostre lloc web a través de més d'un domini, introduïu aquí el domini preferit (de vegades anomenat canònic).<br><strong>Nota:</strong> https://example.com i https://www.example.com són dominis diferents."
PLG_SEF_DOMAIN_LABEL="Domini del lloc"
PLG_SEF_INDEXPHP_DESCRIPTION="Aquesta opció permet un maneig més estricte de \"index.php\" als URL quan \"Utilitza la reescriptura d'URL\" està habilitat a la configuració global. Eliminarà \"index.php\" si un URL encara el conté i redirigirà les sol·licituds entrants amb \"index.php\" a la versió sense \"index.php\"."
PLG_SEF_INDEXPHP_LABEL="Tractament estricte d'index.php"
PLG_SEF_TRAILINGSLASH_DESCRIPTION="Força Joomla a utilitzar només URL amb o sense barra inclinada final. Quan s'estableix, això forçarà l'URL correcte amb redireccions i només s'aplicarà quan \"Afegeix un sufix a l'URL\" està desactivat."
PLG_SEF_TRAILINGSLASH_LABEL="Barra inclinada final per als URL"
PLG_SEF_TRAILINGSLASH_OPTION_NONE="Cap canvi"
PLG_SEF_TRAILINGSLASH_OPTION_NO_SLASH="Apliqueu els URL sense barra inclinada final"
PLG_SEF_TRAILINGSLASH_OPTION_SLASH="Apliqueu els URL amb barra inclinada final"
PLG_SEF_XML_DESCRIPTION="Afegeix suport SEF als enllaços del document. Això opera directament sobre l'HTML i no requereix d'etiquetes especials."
PLG_SYSTEM_SEF="Sistema - SEF"

