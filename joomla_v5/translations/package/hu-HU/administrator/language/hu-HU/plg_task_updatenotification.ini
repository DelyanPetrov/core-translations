PLG_TASK_UPDATENOTIFICATION_EMAIL_DESC="A vesszővel elválasztott lista tartalmazza azokat az e-mail-címeket, amelyekre elküldésre kerülnek az értesítési üzenetek. A listában lévő címek olyan létező felhasználókhoz KELL, hogy tartozzanak, akik Super User jogosultsággal rendelkeznek. Ha a felsorolt e-mail-címek egyike sem tartozik Super User felhasználóhoz, vagy ha ez a lista üres, akkor az összes Super User jogosultsággal rendelkező felhasználó megkapja a frissítési értesítést e-mailben."
PLG_TASK_UPDATENOTIFICATION_EMAIL_LBL="Super User e-mailek"
PLG_TASK_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Az automatikus (alapértelmezett) opció választása esetén a Super Usereknek küldött frissítési értesítés nyelve a webhely alapértelmezett nyelve lesz abban az időpontban, amikor a beépülőmodul lefut. Ha itt kiválaszt egy nyelvet, akkor az értesítési üzenet azon a nyelven kerül elküldésre a webhelyen beállított nyelvtől függetlenül."
