PLG_QUICKICON_EOS_MESSAGE_ERROR_SUPPORT_ENDED="<p>A Joomla 5 támogatása véget ért.<a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Frissítsen a Joomla 6-ra</a>, amint az lehetséges.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_01="<p>Megérkezett a Joomla 6! Ismerje meg mindazt, amelyet a Joomla 6 Önnek kínál. Látogassa meg a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Joomla 6 nyitóoldalát</a> és ismerje meg az új szolgáltatásokat és funkciókat.</p>"
PLG_QUICKICON_EOS_MESSAGE_INFO_02="<p>Mikor időszerű frissíteni a Joomla 6-re? Amint a weboldalán szükséges bővítmények kompatibilisek lesznek. Tudjon meg többet a <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Frissítés előtti ellenőrzés</a> használatáról.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SECURITY_ONLY="<p>A Joomla 5 biztonsági módba váltott, amely azt jelenti, hogy már csak biztonsági javítások érkeznek ehhez a főverzióhoz. A támogatás a következő időpontban ér véget: %1$s. Kezdje meg a Joomla 6-re történő <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">frissítés tervezését</a>.</p>"
PLG_QUICKICON_EOS_MESSAGE_WARNING_SUPPORT_ENDING="<p>A Joomla 5 támogatása a következő időpontban szűnik meg: %1$s. <a href=\"%2$s\" target=\"_blank\" rel=\"noopener noreferrer\">Frissítsen a Joomla 6-re</a>, amint az lehetséges.</p>"
PLG_QUICKICON_EOS_XML_DESCRIPTION="Ellenőrzi a Joomla 5 támogatásának végét, és értesíti erről, amikor meglátogatja az Irányítópult oldalát."

