PLG_SEF_DOMAIN_DESCRIPTION="หากเว็บไซต์ของคุณสามารถเข้าถึงได้มากกว่าหนึ่งโดเมน ให้ป้อนโดเมนที่ต้องการ (บางครั้งเรียกว่า canonical) ที่นี่ <br><strong>หมายเหตุ:</strong> https://example.com และ https://www.example.com เป็นโดเมนที่แตกต่างกัน"
